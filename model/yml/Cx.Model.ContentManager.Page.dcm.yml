Cx\Model\ContentManager\Page:
  type: entity
  table: pages
  repositoryClass: Cx\Model\ContentManager\Repository\PageRepository
  
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    lang: #missing foreign entity
      type: integer

    type:
      type: string
      length: 16

    caching:
      type: boolean

    updatedAt:
      type: datetime    
      gedmo:
        - versioned

    #navigation
    title:
      type: string
      length: 255
      gedmo:
        - versioned
        
    linkTarget:
      type: string
      length: 16
      nullable: true

    #content
    contentTitle:
      type: string
      length: 255
      gedmo:
        - versioned

    #the title used for routing / URLs
    slug:
      type: string
      length: 255
      gedmo:
        - versioned      
    
    content:
      type: text
      gedmo:
        - versioned
    sourceMode:
      type: boolean

    customContent:
      nullable: true
      type: string
      length: 64
      gedmo:
        - versioned
    
    cssName:
      nullable: true
      type: string
      length: 255
      gedmo:
        - versioned

    cssNavName:
      nullable: true
      type: string
      length: 255
      gedmo:
        - versioned

    skin:
      type: integer
      nullable: true

    #meta
    metatitle:
      nullable: true
      type: string
      length: 255

    metadesc:
      nullable: true
      type: string
      length: 255

    metakeys:
      nullable: true
      type: string
      length: 255

    metarobots:
      nullable: true
      type: string
      length: 7

    #publishing
    start:
      nullable: true
      type: datetime

    end:
      nullable: true
      type: datetime
    
    editingStatus:
      type: string
      length: 16

    username:
      type: string
      length: 64

    protection:
      type: integer

    frontendAccessId:
      type: integer

    backendAccessId:
      type: integer

    #visibility
    display:
      type: boolean
    
    active:
      type: boolean

    #redirection
    target:
      nullable: true
      type: string
      length: 255

    module:
      nullable: true
      type: string
      length: 255
      gedmo:
        - versioned
    cmd:
      nullable: true
      type: string
      length: 50
      gedmo:
        - versioned

  manyToOne:
    node:
      targetEntity: Cx\Model\ContentManager\Node
      inversedBy: pages
      joinColumn:
        name: node_id
        referencedColumnName: id

  lifecycleCallbacks:
      prePersist: [ validate ]
