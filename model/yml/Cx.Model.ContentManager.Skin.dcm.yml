Cx\Model\ContentManager\Skin:
  type: entity
  table: skins
  
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    themesname:
      type: string
      length: 50
    foldername:
      type: string
      length: 50
    expert:
      type: boolean

  oneToMany:
    pages:
      targetEntity: Cx\Model\ContentManager\Page
      mappedBy: skin
