<div id="shop">
<!-- BEGIN core_message -->
  <span class="{MESSAGE_CLASS}">{MESSAGE_TEXT}</span>
<!-- END core_message -->
  <div class="customer_new">
    <form name="shop_register" action="index.php?section=shop&amp;cmd=account" method="post">
      <h2>{TXT_SHOP_ACCOUNT_NEW_CUSTOMER}</h2>
      {TXT_SHOP_ACCOUNT_NOTE}<br />
      <br />
      <input type="submit" value="{TXT_NEXT}" name="bregister" />
    </form>
  </div>
  <div class="customer_old">
    <form name="shop_login" action="{SHOP_LOGIN_ACTION}" method="post">
      <h2>{TXT_SHOP_ACCOUNT_EXISTING_CUSTOMER}</h2>
      <p>
        <label>{TXT_SHOP_EMAIL_ADDRESS}</label>
        <input maxlength="250" value="{SHOP_LOGIN_EMAIL}" name="username" />
      </p>
      <p>
        <label>{TXT_SHOP_PASSWORD}</label>
        <input type="password" maxlength="50" name="password" />
      </p>
      <p>
        <input type="submit" value="{TXT_SHOP_ACCOUNT_LOGIN}" name="blogin" />
      </p>
    </form>
    <br />
    <br />
    <a href="index.php?section=shop&amp;cmd=sendpass">{TXT_SHOP_ACCOUNT_LOST_PASSWORD}</a>
  </div>
</div>
