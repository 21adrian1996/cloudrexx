<div id="fe_Background" style="display: none;"></div>
<div id="fe_Selection" style="display: none;">
  <div id="fe_SelectionBoxFrame">
    <div id="fe_BoxTitle">
      <div class="left">{TXT_SELECTION_TITLE}</div>
      <div class="right"><a href="javascript:void(0)" onclick="fe_closeSelection();">X</a></div>
    </div>
    <div id="fe_SelectionBoxContent">
      <p style="text-align: justify;">{TXT_SELECTION_TEXT}</p>
      <br />
      <div class="left"><a href="javascript:void(0)" onclick="fe_loadEditor(false);" title="{TXT_SELECTION_MODE_PAGE}"><img src="{SELECTION_IMAGE_PATH}images/selection_code.gif" alt="{TXT_SELECTION_MODE_PAGE}" title="{TXT_SELECTION_MODE_PAGE}" /></a></div>
      <div class="right"><a href="{SELECTION_ADMIN_PATH}" title="{TXT_SELECTION_MODE_CONTENT}"><img src="{SELECTION_IMAGE_PATH}images/selection_content.gif" alt="{TXT_SELECTION_MODE_CONTENT}" title="{TXT_SELECTION_MODE_CONTENT}" /></a></div>
      <br />
      <div class="left"><a href="javascript:void(0)" onclick="fe_loadEditor(false);" title="{TXT_SELECTION_MODE_PAGE}">{TXT_SELECTION_MODE_PAGE}</a></div>
      <div class="right"><a href="{SELECTION_ADMIN_PATH}" title="{TXT_SELECTION_MODE_CONTENT}">{TXT_SELECTION_MODE_CONTENT}</a></div>
    </div>
  </div>
</div>
