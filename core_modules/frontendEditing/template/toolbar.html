<div id="fe_Toolbar" style="display: none;">
    <div class="fe_ToolbarIconsLeft"><img id="fe_userIcon" src="{TOOLBAR_PATH}images/user.gif" alt="{TXT_TOOLBAR_USER}: {TOOLBAR_USERNAME}" title="{TXT_TOOLBAR_USER}: {TOOLBAR_USERNAME}" /></div>
    <div class="fe_ToolbarText"><strong>{TXT_TOOLBAR_USER}:&nbsp;{TOOLBAR_USERNAME}</strong></div>
    <div class="fe_ToolbarIconsRight">
        <a href="javascript:void(0)" onclick="fe_updatePage();" title="{TXT_TOOLBAR_PREVIEW}"><img id="fe_saveIcon" src="{TOOLBAR_PATH}images/save.gif" width="24" height="24" alt="{TXT_TOOLBAR_PREVIEW}" style="display: none;" /></a>
        <a href="javascript:void(0)" onclick="fe_loadEditor(true);" title="{TXT_TOOLBAR_EDIT}"><img id="fe_editIcon" src="{TOOLBAR_PATH}images/edit.gif" width="24" height="24" alt="{TXT_TOOLBAR_EDIT}" /></a>
        <a href="javascript:void(0)" onclick="fe_redirectToBackend()" title="{TXT_TOOLBAR_ADMIN}"><img id="fe_adminIcon" src="{TOOLBAR_PATH}images/admin.gif" width="24" height="24" alt="{TXT_TOOLBAR_ADMIN}" /></a>
        <a href="javascript:void(0)" onclick="fe_closeToolbar();" title="{TXT_TOOLBAR_CLOSE}"><img id="fe_closeIcon" src="{TOOLBAR_PATH}images/minimize.gif" width="24" height="24" alt="{TXT_TOOLBAR_CLOSE}"/></a>
        <a href="javascript:void(0)" onclick="fe_doLogout();fe_loadDefault();" title="{TXT_TOOLBAR_LOGOUT}"><img id="fe_logoutIcon" src="{TOOLBAR_PATH}images/logout.gif" width="24" height="24" alt="{TXT_TOOLBAR_LOGOUT}" /></a>
    </div>
</div>
