<!-- START module_alias_mapping_modify.html -->
<script type="text/javascript">
//<![CDATA[

function alias_get_fileBrowser()
{
  mappingPopup = window.open('?cmd=fileBrowser&standalone=true&noAliases=1&absoluteURIs=true&getPageId=true&type=webpages','','width=800,height=600,resizable=yes,status=no,scrollbars=yes');
  mappingPopup.focus();
}

function SetUrl(url, pageId)
{
  $J('#alias_local_page_url').val(url);
  $J('#alias_local_page_url_box').html(url);
  $J('#alias_mapping_page_id').val(pageId);
}

//]]>
</script>
<form action="?cmd=alias&amp;act=mapmod&amp;id={ALIAS_MAPPING_ID}" method="post">
<table border="0" cellpadding="3" cellspacing="0" class="adminlist" width="100%">
  <tbody style="vertical-align:top;">
    <tr>
      <th colspan="2">{ALIAS_MAPPING_TITLE_TXT}</th>
    </tr>
    <tr class="row1">
      <td width="15%">{TXT_ALIAS_MAPPING_DOMAIN}</td>
      <td width="85%">  		
        <input type="text" name="alias_mapping_domain" style="width: 350px;" value="{ALIAS_MAPPING_DOMAIN}" />
      </td>
    </tr>
    <tr class="row2">
      <td width="15%">{TXT_ALIAS_TARGET_PAGE}</td>
      <td width="85%">
        <div id="alias_local_source_box" style="display:{ALIAS_SELECT_LOCAL_BOX};"><input type="hidden" value="{ALIAS_LOCAL_PAGE_URL}" name="alias_mapping_page_url" id="alias_mapping_page_url" /> <input type="button" value="{TXT_ALIAS_BROWSE}" onclick="alias_get_fileBrowser()" />
          <div id="alias_local_page_url_box">{ALIAS_MAPPING_PAGE_URL}</div>
        </div>
        <input type="hidden" value="{ALIAS_MAPPING_PAGE_ID}" name="alias_mapping_page_id" id="alias_mapping_page_id" />
      </td>
    </tr>
  </tbody>
</table>
<br />
<input type="button" value="{TXT_ALIAS_CANCEL}" onclick="window.location.href = '?cmd=alias&amp;act=maplist'" />
<input type="submit" name="alias_mapping_save" value="{TXT_ALIAS_SAVE}" />
</form>
<!-- END module_alias_modify.html -->
