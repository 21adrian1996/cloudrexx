<!-- START module_development_modules_modify.html -->
<form action="index.php?cmd=development&amp;act=modules&amp;tpl=saveModule&amp;moduleId={DEVELOPMENT_MODULE_ID}" method="post">
	<table border="0" cellpadding="0" cellspacing="0" class="adminlist" width="100%">
		<tbody>
			<tr>
				<th colspan="2">{DEVELOPMENT_MODIFY_TITLE}</th>
			</tr>
			<tr class="row1" style="height:20px;">
				<td width="15%">{TXT_DEVELOPMENT_NAME}</td>
				<td width="85%"><input style="width:400px;" type="text" value="{DEVELOPMENT_MODULE_NAME}" name="developmentModuleName" /></td>
			</tr>
			<tr class="row2" style="height:20px; vertical-align:top;">
				<td>{TXT_DEVELOPMENT_DESCRIPTION}</td>
				<td>
					<a href="javascript:{}" onclick="javascript:document.getElementById('developmentModuleDescription').style.display=document.getElementById('developmentModuleDescription').style.display == 'block' ? 'none' : 'block'">{TXT_DEVELOPMENT_MODIFY}</a>
					<div id="developmentModuleDescription" style="display:none; line-height:20px;"><br />
						<!-- BEGIN development_module_descriptions -->
							<input style="width:420px;" type="text" name="developmentModuleDescription[{DEVELOPMENT_LANGUAGE_ID}]" value="{DEVELOPMENT_MODULE_DESCRIPTION}" />&nbsp;<input type="checkbox" value="1" name="developmentModuleDescriptionStatus[{DEVELOPMENT_LANGUAGE_ID}]" id="developmentModuleDescriptionStatus_{DEVELOPMENT_LANGUAGE_ID}" {DEVELOPMENT_LANGUAGE_STATUS} /><label for="developmentModuleDescriptionStatus_{DEVELOPMENT_LANGUAGE_ID}">{DEVELOPMENT_LANGUAGE}</label><br />
						<!-- END development_module_descriptions -->
					</div>
				</td>
			</tr>
			<tr class="row1" style="vertical-align:top; height:20px;">
				<td>{TXT_DEVELOPMENT_OPTIONS}</td>
				<td>
					<input type="checkbox" name="developmentModuleIsCore" id="developmentModuleIsCore" value="1" {DEVELOPMENT_MODULE_IS_CORE_CHECKED} /><label for="developmentModuleIsCore">{TXT_DEVELOPMENT_CORE_MODULE}</label><br />
					<input type="checkbox" name="developmentModuleIsRequired" id="developmentModuleIsRequired" value="1" {DEVELOPMENT_MODULE_IS_REQUIRED_CHECKED} /><label for="developmentModuleIsRequired">{TXT_DEVELOPMENT_ESSENTIAL}</label><br />
					<input type="checkbox" name="developmentModuleStatus" id="developmentModuleStatus" value="1" {DEVELOPMENT_MODULE_STATUS_CHECKED} /><label for="developmentModuleStatus">{TXT_DEVELOPMENT_DISPLAY_IN_MODULE_MANAGER}</label><br />
					
				</td>
			</tr>
		</tbody>
	</table>
	<br />
	<input type="submit" name="save" value="{TXT_DEVELOPMENT_SAVE}" />
</form>
<!-- END module_development_modules_modify.html -->
