<div id="sitestructure">
    <div class="fileOptions">
        <input type="search"  id="fileSearch" placeholder="Search.. " ng-model="searchSites">
    </div>

    <div class="tabMediaBrowserContent"  >
        <div class="sitestructureCtrl">
            <div  data-ng-repeat="site in sites | findPage:searchSites" class="data-row animation">
                <div data-ng-class="{filtered: searchSites.length > 0}"  class="col-icon level_{{site.level}}"><i class="icon-fileType icon-fileType{{site.extension}}"></i></div>
                <div class="col-name">
                    <a data-dismiss="modal" data-target=".media-browser-modal" data-ng-click="clickPage(site)" data-ng-dblclick="clickPage(site)">{{site.name}}</a>
                </div>
            </div>
        </div> 
    </div>
    <div class="tabMediaBrowserFooter">
        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target=".media-browser-modal">Abbrechen</button>
    </div>
</div>
