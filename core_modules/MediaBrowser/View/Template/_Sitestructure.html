<div id="sitestructure">
    <div class="fileOptions">
        <input type="search"  id="fileSearch" placeholder="Search.. " ng-model="searchSites">
    </div>

    <div class="tabMediaBrowserContent">
        <div class="sitestructureCtrl">
            <div data-ng-repeat="site in sites | filter:searchSites" class="data-row">
                <div style="padding-left: {{site.level * 30}}px" class="col-icon"><i class="icon-fileType icon-fileType{{site.extension}}"></i></div>
                <div class="col-name">
                    <a data-dismiss="modal" data-target=".media-browser-modal" href="#">{{site.name}}</a>
                </div>
            </div>
        </div> 
    </div>
    <div class="tabMediaBrowserFooter">
        <button type="submit" class="btn btn-primary" disabled="disabled">Seite ausw√§hlen</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target=".media-browser-modal">Abbrechen</button>
    </div>
</div>
