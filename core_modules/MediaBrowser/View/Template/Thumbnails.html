<div>
    <script>
        cx.variables.get('jquery','mediabrowser')('#thumbnailSelector').find('.thumbnail-size').change(function () {
            var size = cx.variables.get('jquery','mediabrowser')(this).val();
            size = size == 0 ? '100%' : size;
            cx.variables.get('jquery','mediabrowser')('#thumbnailSelector').find('.image').css({'width': size})
        });
    </script>
    <div id="thumbnailSelector">
        <img src="" alt="" class="image"/>

        <div class="form-horizontal">
            <select name="size" class="form-control thumbnail-size">
                <option value="0">{TXT_FILEBROWSER_THUMBNAIL_ORIGINAL_SIZE}</option>
                <!-- BEGIN thumbnails -->
                <option value="{THUMBNAIL_SIZE}">{THUMBNAIL_NAME}</option>
                <!-- END thumbnails -->
            </select>
        </div>
    </div>
</div>
