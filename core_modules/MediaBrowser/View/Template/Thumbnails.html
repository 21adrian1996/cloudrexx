<div>
    <script>
        MediaBrowserjQuery('#thumbnailSelector').find('.thumbnail-size').change(function () {
            var size = MediaBrowserjQuery(this).val();
            size = size == 0 ? '100%' : size;
            MediaBrowserjQuery('#thumbnailSelector').find('.image').css({'width': size})
        });
    </script>
    <div id="thumbnailSelector">
        <img src="" alt="" class="image"/>

        <form class="form-horizontal">
            <select name="size" class="form-control thumbnail-size">
                <option value="0">Original</option>
                <!-- BEGIN thumbnails -->
                <option value="{THUMBNAIL_SIZE}">{THUMBNAIL_NAME} ({THUMBNAIL_SIZE}px)</option>
                <!-- END thumbnails -->
            </select>
        </form>
    </div>
</div>
