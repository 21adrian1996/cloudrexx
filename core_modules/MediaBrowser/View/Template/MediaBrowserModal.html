

<div class="modal fade media-browser-modal" tabindex="-1" role="dialog" aria-labelledby="mediaBrowserLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--<div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <!--<h4 class="modal-title">Modal title</h4>-->
                <!--<div class="tabMediaBrowserHeader"><i class="icon-folderLarge"></i>Datei wählen</div>
            </div>-->
            <div class="mediaBrowserMain" id="mediaBrowserMain">
                <div class="media-browser-drag-overlay">
                    <div class="center">
                        <p>Drop your fils to upload</p>
                    </div>

                    <div class="uploadPlatform uploadStart">
                        <i class="icon-dropzone"></i>
                        <div class="dropzoneText1">Datei hierher ziehen</div>
                    </div>
                </div>

                <div data-ng-controller="MainCtrl">
                    <nav class="mediaBrowserNavigation">
                        <ul>
                            <li data-ng-class="tabClass(tab)"  data-ng-repeat="tab in tabs" tab="tab">
                                <a href="{{tab.link}}" data-ng-click="setSelectedTab(tab)">
                                    <i class="{{tab.icon}}"></i> {{tab.label}}
                                </a>
                            </li>
                        </ul>
                        <select class="selectsource" data-ng-options="source as source.name for source in sources " data-ng-model="selectedSource" data-ng-change="updateSource()">
                            <option value="files">Dateien</option>
                        </select>
                    </nav>
                    <div class="mediaBrowserContent" >
                        <div data-ng-view></div>                   
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
