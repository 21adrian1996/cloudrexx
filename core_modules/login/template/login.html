<!-- START login.html -->
<div id="content_login_center">
    <div id="content_login">
        <h1>{TXT_LOGIN}</h1>
        <form method="post" action="index.php" name="login_form" onsubmit="return ValidateForm(this)">
            <input type="hidden" name="redirect" value="{REDIRECT_URL}" />
            <script type="text/javascript" defer="defer">
            /* <![CDATA[ */
            form_submitted = false;
            function ValidateForm(form)
            {
                if (form.USERNAME.value == '') {
                    if (form.USERNAME.focus)
                        form.USERNAME.focus();
                    document.getElementById('no_username').style.display = 'block';
                    document.getElementById('username').className = 'error';
                    form_submitted = false;
                } else {
                    document.getElementById('no_username').style.display = 'none';
                    document.getElementById('username').className = '';
                }
                if (form.hash.value == '') {
                    if (form.hash.focus && form_submitted == true)
                        form.hash.focus();
                    document.getElementById('no_password').style.display = 'block';
                    document.getElementById('password').className = 'error';
                    form_submitted = false;
                } else {
                    document.getElementById('no_password').style.display = 'none';
                    document.getElementById('password').className = '';
                }

                if (form_submitted == false) {
                    return false;
                }
                
                //form.PASSWORD.value=MD5(form.hash.value)
                form.PASSWORD.value=form.hash.value;
                form.hash.value='';
                return true;
            }
            /* ]]> */
            </script>
            <div class="error" id="no_username" style="display: none;">{TXT_ENTER_A_USERNAME}</div>
            <div>
                <label for="username">{TXT_USER_NAME}:</label>
                <input tabindex="1" type="text" name="USERNAME" value="{UID}" id="username" />
            </div>
            <div class="error" id="no_password" style="display: none;">{TXT_ENTER_A_PASSWORD}</div>
            <div>
                <label for="password">{TXT_PASSWORD}:</label>
                <input tabindex="2" type="password" name="hash" value="" id="password" />
                <input type="hidden" name="PASSWORD" value="" /><br />
                <a href="index.php?cmd=login&amp;act=lostpw">{TXT_PASSWORD_LOST}</a>
            </div>
            <!-- BEGIN captcha -->
            <div>
                <label for="captchaCode">{TXT_SECURITY_CODE}</label>
                {LOGIN_IMAGE}<br />
                <input type="text" value="" name="captchaCode" tabindex="3" maxlength="5" onchange="this.value=this.value.toUpperCase();" id="captchaCode" />
            </div>
            <!-- END captcha -->
            <div>
                <input tabindex="3" type="checkbox" value="1" name="save_login" id="save_login" /><label for="save_login">Anmeldeinformationen speichern</label><br />
                <input tabindex="4" type="checkbox" value="1" name="remember_me" id="remember_me" /><label for="remember_me">Angemeldet bleiben</label>
            </div>
            <div>
                <input tabindex="5" type="submit" name="submit_button" value="{TXT_LOGIN}" onclick="if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=true ; form_submitted_test=form_submitted ; form_submitted=true ; form_submitted=(!form_submitted_test || confirm('Are you sure you want to submit this form again?')) ; if(this.disabled || typeof(this.disabled)=='boolean') this.disabled=false ; sub_form='' ; return true" />
            </div>
            <div class="error">{LOGIN_ERROR_MESSAGE}<br />{CAPTCHA_ERROR}</div>

            <script type="text/javascript">
            /* <![CDATA[ */
                if (document.login_form.USERNAME.focus)
                    document.login_form.USERNAME.focus();
            /* ]]> */
            </script>
        </form>
    </div>
</div>
<!-- END login.html -->
