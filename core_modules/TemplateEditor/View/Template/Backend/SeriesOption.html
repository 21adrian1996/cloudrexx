<label for="{TEMPLATEEDITOR_OPTION_NAME}">{TEMPLATEEDITOR_OPTION_HUMAN_NAME}</label>
<div class="serie-list">
<!-- BEGIN serie -->
<div class="element">
    <img src="{TEMPLATEEDITOR_OPTION_VALUE}" alt="{TEMPLATEEDITOR_OPTION_NAME}"
         id="{TEMPLATEEDITOR_OPTION_NAME}_{TEMPLATEEDITOR_OPTION_ID}_img"/>
    <div class="actions">
        <button class="remove-element button" data-id="{TEMPLATEEDITOR_OPTION_ID}">
            {TXT_CORE_MODULE_TEMPLATEEDITOR_REMOVE_PICTURE}
        </button>
        <button class="change-element button" data-id="{TEMPLATEEDITOR_OPTION_ID}">
            {TXT_CORE_MODULE_TEMPLATEEDITOR_CHANGE_PICTURE}
        </button>
    </div>
    <input type="text" id="{TEMPLATEEDITOR_OPTION_NAME}_{TEMPLATEEDITOR_OPTION_ID}" class="{TEMPLATEEDITOR_OPTION_NAME}" data-id="{TEMPLATEEDITOR_OPTION_ID}"
           value="{TEMPLATEEDITOR_OPTION_VALUE}"/>
    <div class="error-box"></div>
</div>
<!-- END serie -->
</div>
<div class="clearfix"></div>
{MEDIABROWSER_BUTTON}
<script>
    var template = '<div class="element"><img src="{TEMPLATEEDITOR_OPTION_VALUE}" alt="{TEMPLATEEDITOR_OPTION_NAME}"id="{TEMPLATEEDITOR_OPTION_NAME}_{TEMPLATEEDITOR_OPTION_ID}_img"/> <div class="actions"> <button class="remove-element button" data-id="{TEMPLATEEDITOR_OPTION_ID}"> Entfernen </button> <button class="change-element button" data-id="{TEMPLATEEDITOR_OPTION_ID}">Ã„ndern </button> </div> <input type="text" id="{TEMPLATEEDITOR_OPTION_NAME}_{TEMPLATEEDITOR_OPTION_ID}" class="{TEMPLATEEDITOR_OPTION_NAME}" data-id="{TEMPLATEEDITOR_OPTION_ID}"value="{TEMPLATEEDITOR_OPTION_VALUE}"/> <div class="error-box"></div></div>';

    var lastId = {TEMPLATEEDITOR_LASTID};

    var updateElement = function () {
        var id = jQuery(this).data('id');
        cx.variables.get('jquery', 'mediabrowser')('#{MEDIABROWSER_ID}').trigger("click", {
            callback: function (callback) {
                if (callback.type == 'file') {
                    jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + id).val(callback.data[0].datainfo.filepath);
                    jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + id + '_img').attr('src', callback.data[0].datainfo.filepath);
                    jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + id ).trigger('change');
                }
            }
        });
    };

    jQuery('.change-element').click(updateElement);

    var removeElement = function () {
        var id = jQuery(this).data('id');
        var parent = jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + id ).parent();
        parent.addClass('saving');
        updateOption('{TEMPLATEEDITOR_OPTION_NAME}', {elm: '', id: jQuery(this).data('id'), action:'remove'}, function () {
            parent.removeClass('saving');
            parent.addClass('saved');
            setTimeout(function () {
                parent.removeClass('saved');
            }, 2000);
            parent.slideUp(function(){
                parent.remove();
            });
        })
    };

    jQuery('.remove-element').click(removeElement);

    var changeElement = function () {
        var parent = jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + jQuery(this).data('id') ).parent();
        var id = jQuery(this).data('id');
        parent.addClass('saving');
        updateOption('{TEMPLATEEDITOR_OPTION_NAME}', {elm: jQuery(this).val(), id: id}, function (response) {
            if (response.status == 'error'){
                parent.addClass('error');
                parent.find('.error-box').text(response.message).slideDown();
            }
            else {
                parent.find('.error-box').slideUp();
                parent.find('img').attr('src', response.data.elements[id]);
                parent.removeClass('saving');
                parent.addClass('saved');
                setTimeout(function () {
                    parent.removeClass('saved');
                }, 2000);
            }
        })
    };

    function callback_{TEMPLATEEDITOR_OPTION_NAME}(callback)
    {
        if (callback.type == 'file') {
            lastId++;
            var newElement = jQuery(template);
            newElement.find('img').attr('src', callback.data[0].datainfo.filepath).attr('id', '{TEMPLATEEDITOR_OPTION_NAME}_'+lastId+'_img');
            newElement.find('.remove-element').data('id', lastId).click(removeElement);
            newElement.find('.change-element').data('id', lastId).click(updateElement);
            newElement.find('input').val(callback.data[0].datainfo.filepath).data('id', lastId).attr('id', '{TEMPLATEEDITOR_OPTION_NAME}_'+lastId);
            jQuery('.serie-list').append(newElement);
            jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + lastId ).change(changeElement);
            jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + lastId ).trigger('change');
            jQuery('.options').animate({ scrollTop: (jQuery('#{TEMPLATEEDITOR_OPTION_NAME}_' + lastId).offset().top)}, 2000);
        }
    }

    jQuery('.{TEMPLATEEDITOR_OPTION_NAME}').change(changeElement);
</script>
