<script type="text/javascript">
var init = function() {    
    plupload.addI18n({
        'Select files' : '{SELECT_FILES}',
        'Add files to the upload queue and click the start button.' : '{ADD_INSTRUCTIONS}',
        'Filename' : '{FILENAME}',
        'Status' : '{STATUS}',
        'Size' : '{SIZE}',
        'Add files' : '{ADD_FILES}',
    'Start upload':'{UPLOAD}',
        'Stop current upload' : '{STOP_CURRENT_UPLOAD}',
        'Drag files here.' : '{DRAG_FILES_HERE}'
});

    // Setup flash version
    var uploader = $J("#flash_uploader").pluploadQueue({
        // General settings
        runtimes : 'flash',
        url : '{UPLOAD_URL}',
        max_file_size : '200mb',
        chunk_size : '2mb',
        unique_names : false,
 
/*        // Resize images on clientside if we can
        resize : {width : 320, height : 240, quality : 90},*/
 
        // Specify what files to browse for
     /* filters : [
            {title : "All", extensions: "*" },
            {title : "Image files", extensions : "jpg,gif,png"},
            {title : "Zip files", extensions : "zip"}
        ],*/
 
        // Flash settings
        flash_swf_url : '{FLASH_URL}'
    });
    var settings = uploader.pluploadQueue().settings;
    var baseUrl = settings.url;

    var setUrl = function(files) {
        settings.url = baseUrl + '&files='+files;
    }

    uploader.pluploadQueue().bind('QueueChanged', function(up){
        setUrl(up.files.length);
    });
}; 

//load plUploader ressources, then init
cx.include(['core_modules/upload/js/uploaders/pl/plupload.full.min.js','core_modules/upload/js/uploaders/pl/jquery.plupload.queue.min.js','core_modules/upload/css/uploaders/pl/plupload.queue.css'], init);
</script>

    background-color: transparent;
    border: none;
}
</style>
