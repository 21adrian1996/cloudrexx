<div id="exposedComboUploader">
    <div class="container">
        {COMBO_CODE}
    </div>
</div>
<script type="text/javascript">
  cx.include(
      [
          'core_modules/upload/css/uploaders/exposedCombo/exposedCombo.css',
          'core_modules/upload/js/uploaders/exposedCombo/exposedCombo.js'
      ],
      function() {
          var exposedCombo = new ExposedCombo({
              starterElement: $J('#exposedComboUploaderStarter:first'),
              uploaderDiv: $J('#exposedComboUploader:first'),
              uploadId: {UPLOAD_ID},
              comboUploader: cx.instances.get('exposedCombo_comboUploader_{UPLOAD_ID}','uploader'),
              title: '{DIALOG_TITLE}'
          });
          {JS_INSTANCE_CODE}
      }
  );
</script>
