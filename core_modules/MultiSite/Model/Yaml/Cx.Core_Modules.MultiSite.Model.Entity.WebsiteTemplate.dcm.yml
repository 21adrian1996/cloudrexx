Cx\Core_Modules\MultiSite\Model\Entity\WebsiteTemplate:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\WebsiteTemplateRepository
  table: core_module_multisite_website_template
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 255
    codeBase:
      type: string
      column: code_base
      length: 255
    licensedComponents:
      type: array
      column: licensed_components
    licenseMessage:
      type: array
      column: license_message

  manyToOne: # owning side
    websiteServiceServer:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\WebsiteServiceServer
      inversedBy: websiteTemplates
      joinColumn:
        name: website_service_server_id
        referencedColumnName: id
        cascade: [remove]
    websiteCollection:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\WebsiteCollection
      inversedBy: websiteTemplates
      joinColumn:
        name: websiteCollectionId
        referencedColumnName: id

