Cx\Core_Modules\MultiSite\Model\Entity\Website:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\WebsiteRepository
  table: core_module_multisite_website
  indexes:
    name_index:
      columns: [ name ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 200
    language:
      type: string
      length: 50
    status:
      type: integer
    websiteServiceServerId:
      type: integer
    secretKey:
      type: string
