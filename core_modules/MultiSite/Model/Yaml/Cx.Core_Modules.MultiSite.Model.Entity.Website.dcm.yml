Cx\Core_Modules\MultiSite\Model\Entity\Website:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\WebsiteRepository
  table: core_module_multisite_website
  uniqueConstraints:
    name_index:
      columns: [ name ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 200
    creationDate:
      type: datetime
    codeBase:
      type: string
      length: 50
    language:
      type: string
      length: 50
    status:
      type: string
      length: 15
    websiteServiceServerId:
      type: integer
    secretKey:
      type: string 
    ipAddress:
      type: string
      length: 45
    ownerId:
      type: integer
    themeId:
      type: integer
    installationId:
      type: string
      length: 40  
    ftpUser:
      type: string
      length: 200
      
  manyToMany:
    # unidirectional association
    domains:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\Domain
      joinTable:
        name: core_module_multisite_website_domain
        joinColumns:
          website_id:
            referencedColumnName: id
        inverseJoinColumns:
          domain_id:
            referencedColumnName: id
            unique: true

  manyToOne: # owning side
    websiteServiceServer:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\WebsiteServiceServer
      inversedBy: websites
      joinColumn:
        name: websiteServiceServerId
        referencedColumnName: id
#        cascade: [remove]
    mailServiceServer:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\MailServiceServer
      inversedBy: websites
      joinColumn:
        name: mailServiceServerId
        referencedColumnName: id

