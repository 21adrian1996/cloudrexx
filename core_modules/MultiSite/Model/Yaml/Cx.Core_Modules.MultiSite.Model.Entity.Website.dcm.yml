Cx\Core_Modules\MultiSite\Model\Entity\Website:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\WebsiteRepository
  table: core_module_multisite_website
  indexes:
    name_index:
      columns: [ name ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 200
    codeBase:
      type: string
      length: 50
    language:
      type: string
      length: 50
    status:
      type: integer
    websiteServiceServerId:
      type: integer
    secretKey:
      type: string 
    ipAddress:
      type: string
      length: 45
    ownerId:
      type: integer
    installationId:
      type: string
      length: 40  
      
  oneToMany: # inverse side
    domains:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\Domain
      mappedBy: website

  manyToOne: # owning side
    websiteServiceServer:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\WebsiteServiceServer
      inversedBy: websites
      joinColumn:
        name: websiteServiceServerId
        referencedColumnName: id
#        cascade: [remove]

