Cx\Core_Modules\MultiSite\Model\Entity\Domain:
  type: entity
  repositoryClass: Cx\Core_Modules\MultiSite\Model\Repository\DomainRepository
  table: core_module_multisite_domain
  indexes:
    name_index:
      columns: [ name ]
# Note: id is already defined by \Cx\Core\Net\Model\Entity\Domain
#  id:
  fields:
# Note: name is already defined by \Cx\Core\Net\Model\Entity\Domain
#    name:
#      type: string
#      length: 200
    websiteId:
      type: integer
    type:
      type: string
      length: 12
    pleskId:
      type: integer
   
  manyToOne: # owning side
    website:
      targetEntity: Cx\Core_Modules\MultiSite\Model\Entity\Website
      inversedBy: domains 
      joinColumn:
        name: websiteId
        referencedColumnName: id
        cascade: [remove]
