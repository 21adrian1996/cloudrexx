<form action="{POST_URL}" method="post" name="multisite_signup_form" id="multisite_signup_form">
    <table style="width:100%">
        <tbody>
            <tr>
                <th>{TXT_MULTISITE_EMAIL_ADDRESS}</th>
                <td><input id="multisite_email_address" name="multisite_email_address" type="email" value="{MULTISITE_USER_EMAIL}" required /><br />
            </tr>
            <tr>
                <th>{TXT_MULTISITE_ADDRESS}</th>
                <td><input id="multisite_address" name="multisite_address" type="text" value="{MULTISITE_WEBSITE_NAME}" required />.{MULTISITE_DOMAIN}<br />
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td><input type="submit" name="multisite_create_website" id="multisite_create_website" value="{TXT_MULTISITE_CREATE_WEBSITE}" /></td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td><div id="message"> </div></td>
            </tr>
            
        </tbody>
    </table>
</form>
