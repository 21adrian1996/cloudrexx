<script type="text/javascript" src="{MULTISITE_PATH}/core_modules/MultiSite/View/Script/SignUp.js"></script>
<script type="text/javascript">
/* <![CDATA[ */
cx_multisite = {
    signUpUrl: '{MULTISITE_SIGNUP_URL}',
    emailUrl: '{MULTISITE_EMAIL_URL}',
    addressUrl: '{MULTISITE_ADDRESS_URL}'
};
/* ]]> */
</script>
<style type="text/css">
/* <![CDATA[ */
.multisite-status,
.multisite-progress {
    display: none;
}
/* ]]> */
</style>
<form id="multisite_signup_form" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{TITLE}</h4>
    </div>
    <div class="modal-body multisite-status"></div>
    <div class="modal-body multisite-form">
        <div class="form-group">
            <input id="multisite_email_address" name="multisite_email_address" type="email" class="form-control" title="We'll send you an email to this address to activate your account." placeholder="{TXT_MULTISITE_EMAIL_ADDRESS}" required="">
        </div>

        <div class="form-group">
            <div class="input-group multisite-address">
                <input id="multisite_address" name="multisite_address" type="text" maxlength="{MULTISITE_ADDRESS_MAX_LENGTH}" pattern="[a-z0-9]{{MULTISITE_ADDRESS_MIN_LENGTH},{MULTISITE_ADDRESS_MAX_LENGTH}}" title="{TXT_MULTISITE_SITE_ADDRESS_SCHEME}" class="form-control" placeholder="{TXT_MULTISITE_ADDRESS}" required="">
                <div class="input-group-addon">.{MULTISITE_DOMAIN}</div>
            </div>
        </div>
    </div>

    <div class="modal-body multisite-progress">
        <div class="alert alert-info" role="alert">
            <div>
                <strong>Building your Website <img src="{MULTISITE_PATH}/lib/javascript/jquery/jstree/themes/default/throbber.gif" /></strong>
            </div>
            <div>
                This might take a few minutes. You will be informed on the supplied email address once your website is online and ready to use.
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">{TXT_MULTISITE_CREATE_WEBSITE}</button>
    </div>
</form>
