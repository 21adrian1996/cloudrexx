<form action="{POST_URL}" method="post" name="registration_form">{CAPTCHA_CODE}
<table style="width:100%">
	<tbody>
		<tr>
			<th>{EMAIL_ADDRESS}</th>
			<td><input id="emailAddress" name="emailAddress" type="text" value="{EMAIL}" /><br />
			<span class="error" id="email_error">{email_error}</span></td>
		</tr>
		<tr>
			<th>{BLOG_ADDRESS}</th>
			<td><input id="blogAddress" name="blogAddress" type="text" value="{ADDRESS}" />.{DOMAINURL}<br />
			<span class="error" id="blog_error">{blog_error}</span></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>{ISUPGRADING}</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<th>{FREEBLOG}</th>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<td><button name="createBlog" onclick="return JQUERYVALIDATION.regValidation();">{BLOG_SUBIMT}</button><input id="langId" name="langId" type="hidden" value="{LANGID}" /></td>
		</tr>
	</tbody>
</table>
</form>
