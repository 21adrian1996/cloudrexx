<script type="text/javascript">
// <![CDATA[
(function() {//don't pollute global namespace
	var referer = (document.referrer) ? escape(document.referrer) : '';
	var c = 0;
	var v = navigator.appName;
	if (v != 'Netscape') { c = screen.colorDepth; }
	else                 { c = screen.pixelDepth; }

	var stats_data = {
		'mode':        'script',
		'referer':     referer,
		'pageId':      '[PAGEID]',
		'screen':      screen.width + 'x' + screen.height,
		'color_depth': c
	};
	if ('[SEARCHTERM_PLAIN]' != '') {
		stats_data['searchTerm'] = '[SEARCHTERM_PLAIN]';
	}

	if(typeof Ajax != 'undefined') { // prototype
		Event.observe(window, 'load', function() {
			new Ajax.Request( "[CORE_MODULE_URL]/stats/counter.php", {
				method: 'get',
				parameters: stats_data
			});
		});
	}
	else if (typeof jQuery != 'undefined') { // jQuery
		jQuery(function(){
			jQuery.get("[CORE_MODULE_URL]/stats/counter.php",
				stats_data
			);
		});
	}
	else { // no known js framework
		var script_opener = '<script type="text/javascript" ';
		var script_closer = '\x3c'+'/sc'+'ript>';
		document.write(script_opener + ' src="[CORE_MODULE_URL]/stats/counter.php?mode=script&amp;referer='+referer+'&amp;pageId=[PAGEID]&amp;screen=' + screen.width + 'x' + screen.height + '&amp;color_depth=' + c + '[SEARCHTERM]" >' + script_closer);
	}
})();
// ]]>
</script>
