Cx\Core\User\Model\Entity\Group:
  type: entity
  table: access_user_groups
  fields:
    group_id:
      id: true
      type: integer
      length: 11
      unsigned: true
      generator:
        strategy: AUTO
    group_name:
      type: string
      length: 100
      nullable: false
    group_description:
      type: string
      length: 255
      nullable: false
    is_active:
      type: integer
      length: 1
      nullable: false
    type:
      type: string
      nullable: false
    homepage:
      type: string
      length: 255
      nullable: false
  manyToMany:
    user:
      targetEntity: Cx\Core\User\Model\Entity\User
      mappedBy: group
    accessId2:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      mappedBy: group2
    accessId:
      targetEntity: Cx\Core_Modules\Access\Model\Entity\AccessId
      mappedBy: group
