Cx\Core\DataAccess\Model\Entity\ApiKey:
    type: entity
    table: core_dataaccess_apikey
    repositoryClass: Cx\Core\DataAccess\Model\Repository\ApiKeyRepository
    id:
        id:
            type: integer
            generator:
              strategy: AUTO
    fields:
        apiKey:
            type: string
            length: 45
            column: api_key
    uniqueConstraints:
        key_UNIQUE:
            columns: [ api_key ]
    oneToMany:
        dataAccessApiKeys:
            targetEntity: Cx\Core\DataAccess\Model\Entity\DataAccessApiKey
            mappedBy: apiKey
            joinColumn:
                name: id
                referencedColumnName: api_key_id