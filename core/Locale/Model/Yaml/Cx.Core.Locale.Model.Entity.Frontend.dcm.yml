Cx\Core\Locale\Model\Entity\Frontend:
  type: entity
  table: core_locale_frontend
  repositoryClass: Cx\Core\Locale\Model\Repository\FrontendRepository
  indexes:
    contrexx_core_locale_frontend_ibfk_country:
      columns: [ country ]
    contrexx_core_locale_frontend_ibfk_fallback:
      columns: [ fallback ]
    contrexx_core_locale_frontend_ibfk_source_locale:
      columns: [ source_locale ]
  id:
    iso_1:
      type: string
      length: 2
  fields:
    label:
      type: string
      length: 255
      nullable: true
  uniqueConstraints:
    unique_country_locale:
      columns: [ country ]
  oneToMany:
    fallbacks:
      targetEntity: Frontend
      mappedBy: frontendIso1
      joinColumn:
        name: iso_1
        referencedColumnName: fallback
  manyToOne:
    locale:
      targetEntity: Locale
      inversedBy: iso1s
      joinColumn:
        name: iso_1
        referencedColumnName: iso_1
    country:
      targetEntity: Cx\Core\Country\Model\Entity\Country
      inversedBy: countries
      joinColumn:
        name: country
        referencedColumnName: alpha2
        nullable: true
    frontend:
      targetEntity: Frontend
      inversedBy: languages
      joinColumn:
        name: fallback
        referencedColumnName: iso_1
        nullable: true
    sourceLocale:
      targetEntity: Locale
      inversedBy: sourceLocales
      joinColumn:
        name: source_locale
        referencedColumnName: iso_1