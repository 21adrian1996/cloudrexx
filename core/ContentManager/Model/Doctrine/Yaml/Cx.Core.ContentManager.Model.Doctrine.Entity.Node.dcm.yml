Cx\Core\ContentManager\Model\Doctrine\Entity\Node:
  type: entity
  table: content_node
  repositoryClass: Cx\Core\ContentManager\Model\Doctrine\Repository\NodeRepository
  gedmo:
    tree:
      type: nested
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:    
    lft:
      type: integer
      gedmo:
        - treeLeft
    rgt:
      type: integer 
      gedmo:
        - treeRight
    lvl:
      type: integer
      gedmo:
        - treeLevel
  manyToOne: # owning side
    parent:
      targetEntity: Cx\Core\ContentManager\Model\Doctrine\Entity\Node
      inversedBy: children
      joinColumn:
        name: parent_id
        referencedColumnName: id
        cascade: [remove]
      gedmo:
        - treeParent
  oneToMany: # inverse side
    children:
      fetch: EAGER #progressive fetching
      targetEntity: Cx\Core\ContentManager\Model\Doctrine\Entity\Node
      mappedBy: parent
    pages:
      targetEntity: Cx\Core\ContentManager\Model\Doctrine\Entity\Page
      mappedBy: node

  lifecycleCallbacks:
      prePersist: [ validate ]
