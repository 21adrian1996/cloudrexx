<div class="modal fade media-browser-modal" tabindex="-1" role="dialog" aria-labelledby="mediaBrowserLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="mediaBrowserMain" id="mediaBrowserMain">
                <nav class="mediaBrowserNavigation">
                    <ul>

                        <li>
                            <a href="#upload" data-toggle="tab"><i class="icon-upload"></i> Hochladen</a>
                        </li>
                        <li class="active icon-server">
                            <a href="#server" data-toggle="tab"><i class="icon-folder"></i> Datei wählen</a>
                        </li>
                        <li class="icon-structure">
                            <a href="#structure" data-toggle="tab"><i class="icon-sitestructure"></i> Seitenstruktur</a>
                        </li>
                    </ul>
                </nav>
                <div class="mediaBrowserContent" ng-app="mediaBrowserApp" ng-controller="MediaBrowserListCtrl">

                    <div class="tab-pane" id="upload">
                        <div class="tabMediaBrowserHeader"><i class="icon-uploadLarge"></i>Hochladen</div>
                        <div class="tabMediaBrowserBreadcrumbs" >
                            <ul>
                                <li ng-repeat="pathpart in path">
                                    <a href="#">{{pathpart.name}}</a>
                                </li>
                            </ul>

                        </div>
                        <div class="tabMediaBrowserContent">
                            <div class="mediaUploaderListCtrl">
                                <div class="uploadPlatform uploadStart">
                                    <i class="icon-dropzone"></i>
                                    <div class="dropzoneText1">Bild hierher ziehen</div>
                                    <div class="dropzoneText2">- oder -</div>
                                    <button type="submit" id="selectFileFromComputer" class="btn btn-default">Bild vom Computer auswählen</button>
                                </div>
                                <div style="display: none;" class="uploadPlatform uploadFilesAdded" >
                                    <div class="dropzoneText2">Contrexx lädt die Dateien für Sie hoch...</div><br />
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                            60% (1 von 1 Dateien)
                                        </div>
                                    </div>
                                    <button type="submit" id="selectFileFromComputer" class="btn btn-default">Weitere Dateien hinzufügen</button> <button type="submit" id="uploadInterrupt" class="btn btn-default">Upload abbrechen</button>
                                </div>
                            </div>
                        </div>
                        <div class="tabMediaBrowserFooter">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target=".media-browser-modal">Abbrechen</button>
                        </div>
                    </div>

                    <div class="tab-pane active" id="server">
                        <div class="tabMediaBrowserHeader"><i class="icon-folderLarge"></i>Datei wählen</div>
                        <div class="tabMediaBrowserBreadcrumbs">
                            <ul>
                                <li ng-repeat="pathpart in path">
                                    <a ng-click="clickPath($index)" href="#">{{pathpart.name}}</a>
                                </li>
                            </ul>
                        </div>
                        <div class="tabMediaBrowserContent">
                            <div class="mediaBrowserListCtrl">
                                <table class="adminlist filelist">
                                    <tbody>
                                        <tr ng-repeat="file in files" ng-class="{active: true === file.datainfo.active}" ng-if="file.datainfo.size > 0"
                                            class="files">
                                            <td width="3%" class="col_1"><i class="icon-fileType icon-fileType{{file.datainfo.extension}}"></i></td>
                                            <td width="77%" class="col_2">
                                                <a ng-click="clickFile(file, $index)"
                                                   preview-image="http://www.bs757.com/wp-content/uploads/2011/01/Winter-sun-435x235.jpg" preview-position="right">{{file.datainfo.name}}</a>
                                            </td>
                                            <td width="10%" class="col_3">{{file.datainfo.size}}kb</td>
                                            <td width="10%" class="col_4">160x147</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                        <div class="tabMediaBrowserFooter">


                            <button type="submit" class="btn btn-primary">Hochladen</button>
                            <button type="submit" class="btn btn-primary" disabled="disabled">Bild auswählen</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target=".media-browser-modal">Abbrechen</button>
                        </div>
                    </div>

                    <div class="tab-pane" id="structure">
                        <div class="tabMediaBrowserHeader"><i class="icon-sitestructureLarge"></i>Seitenstruktur</div>

                        <div class="tabMediaBrowserContent">
                            Seitenstruktur
                        </div>
                        <div class="tabMediaBrowserFooter">
                            <button data-toggle="tab" type="submit" class="btn btn-primary">Hochladen</button>
                            <button type="submit" class="btn btn-primary" disabled="disabled">Bild auswählen</button>
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" data-target=".media-browser-modal">Abbrechen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
