Cx\Core\Session\Model\Entity\SessionVariable:
  type: entity
  table: session_variable
  repositoryClass: Cx\Core\Session\Model\Repository\SessionVariableRepository
  gedmo:
    tree:
      type: nested
  id:
    id:
      type: integer
      generator:
        strategy: AUTO  
  indexes:
    key_index:
      columns: [ parent_id, key, sessionid ]
  fields:    
    sessionId:
      type: string
      column: sessionid
      length: 32    
    lft:
      type: integer
      gedmo:
        - treeLeft
    rgt:
      type: integer 
      gedmo:
        - treeRight
    lvl:
      type: integer
      gedmo:
        - treeLevel
    variable:
      type: string
      length: 100
    value:
      type: text      
  manyToOne: # owning side
    parent:
      targetEntity: Cx\Core\Session\Model\Entity\SessionVariable
      inversedBy: children
      joinColumn:
        name: parent_id
        referencedColumnName: id
        cascade: [remove]
      gedmo:
        - treeParent
  oneToMany: # inverse side
    children:
      fetch: LAZY #progressive fetching
      targetEntity: Cx\Core\Session\Model\Entity\SessionVariable
      mappedBy: parent      