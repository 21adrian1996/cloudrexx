Cx\Core\Setting\Model\Entity\YamlSetting:
  type: YamlEntity
  repositoryClass: Cx\Core\Setting\Model\Repository\YamlSettingRepository
  indexes:
    name_index:
      columns: [ name ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    section:
      type: string
    group:
      type: string
    value:
      type: string
    type:
      type: string
    values:
      type: string
    ord:
      type: integer  
