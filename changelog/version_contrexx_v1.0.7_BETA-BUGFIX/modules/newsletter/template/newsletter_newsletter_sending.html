<!-- START module_newsletter.html -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Contrexx Control Panel</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="robots" content="noindex" />
		<meta name="robots" content="nofollow" />
		<meta name="robots" content="noarchive" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<link href="template/ascms/css/base.css" rel="stylesheet" type="text/css" />

		<script language="javascript">
			function Sending(){
				document.location.href = "index.php?cmd=newsletter&act=newslettersend&standalone=true&id={NEWSLETTER_ID}&sending=exe";
			}
			function StopSending(){
				document.location.href = "index.php?cmd=newsletter&act=newslettersend&standalone=true&id={NEWSLETTER_ID}";
			}
		</script>

	</head>
	<body>

		<table width="100%" cellspacing="0" cellpadding="0" border="0">
			<tr>
				<td class="row1">{TXT_NEWSLETTER_SUBJECT}: {VALUE_SUBJECT}<br/><br/></td>
			</tr>
			<tr>
				<td class="row1"><div style="color: red;">{TXT_SENDING}</div></td>
			</tr>
			<tr class="row1">
				<td>{TXT_NEWSLETTER_SENT_NEWSLETTERS}: {NEWSLETTER_SENDT} / {NEWSLETTER_USERES}<br/>
					<table width="200" cellspacing="0" cellpadding="0" border="1" bgcolor="Silver" style="border-style: outset">
						<tr>
							<td height="10"><img src="images/icons/green.gif" width="{STATUSBAR_WIDTH}" height="10" border="0" /></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="row1">
				<td>
					<br/><br/>
					{SENDING_BUTTON}
				</td>
			</tr>
		</table>
		<br/><br/>
		{RELOAD_SENDING_FRAME}
	</body>
</html>

<!-- END module_newsletter.html -->
