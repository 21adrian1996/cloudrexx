Cx\Modules\Support\Model\Entity\FeedBack:
  type: entity
  repositoryClass: Cx\Modules\Support\Model\Repository\FeedBackRepository
  table: module_support_feedback

  id:
    id:
      type: integer
      generator:
        strategy: AUTO

  fields:
    feedBackType:
      type: integer
      column: feedback_type
    subject:
      type: string
      length: 255
    comment:
      type: text
    name:
      type: string
      length: 255
    email:
      type: string 
      length: 255
    url:
      type: string
      length: 255
