<!-- start module_downloads_settings.html -->
<form name="downloads_settings_form" id="downloads_settings_form" action="index.php?cmd=downloads&amp;act=settings" method="post">
<table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist" summary="downloads settings">
    <tr>
        <th colspan="2">{TXT_DOWNLOADS_SETTINGS}</th>
    </tr>
    <tr class="row3">
        <td colspan="2">{TXT_DOWNLOADS_OVERVIEW_PAGE}</td>
    </tr>
    <tr class="row1">
        <td width="15%">
            <strong>{TXT_DOWNLOADS_COL_COUNT}</strong><br />
            {TXT_DOWNLOADS_COL_COUNT_DESC}
        </td>
        <td width="85%"><input type="text" name="downloads_settings_col_count" value="{DOWNLOADS_SETTINGS_COL_COUNT}" /></td>
    </tr>
    <tr class="row2">
        <td>
            <strong>{TXT_DOWNLOADS_SUBCAT_COUNT}</strong><br />
            {TXT_DOWNLOADS_SUBCAT_COUNT_DESC}
        </td>
        <td><input type="text" name="downloads_settings_subcat_count" value="{DOWNLOADS_SETTINGS_SUBCAT_COUNT}" /></td>
    </tr>
    <tr class="row3">
        <td colspan="2">{TXT_DOWNLOADS_ATTRIBUTES}</td>
    </tr>
    <tr class="row1">
        <td>{TXT_DOWNLOADS_ATTRIBUTES_DESC}</td>
        <td>
            <input type="checkbox" name="downloads_settings_attribute_size" id="downloads_settings_attribute_size" value="1" {DOWNLOADS_SETTINGS_ATTRIBUTE_SIZE_CHECKED} /> <label for="downloads_settings_attribute_size">{TXT_DOWNLOADS_SIZE}</label> <br />
            <input type="checkbox" name="downloads_settings_attribute_license" id="downloads_settings_attribute_license" value="1" {DOWNLOADS_SETTINGS_ATTRIBUTE_LICENSE_CHECKED} /> <label for="downloads_settings_attribute_license">{TXT_DOWNLOADS_LICENSE}</label> <br />
            <input type="checkbox" name="downloads_settings_attribute_version" id="downloads_settings_attribute_version" value="1" {DOWNLOADS_SETTINGS_ATTRIBUTE_VERSION_CHECKED} /> <label for="downloads_settings_attribute_version">{TXT_DOWNLOADS_VERSION}</label> <br />
            <input type="checkbox" name="downloads_settings_attribute_author" id="downloads_settings_attribute_author" value="1" {DOWNLOADS_SETTINGS_ATTRIBUTE_AUTHOR_CHECKED} /> <label for="downloads_settings_attribute_author">{TXT_DOWNLOADS_AUTHOR}</label> <br />
            <input type="checkbox" name="downloads_settings_attribute_website" id="downloads_settings_attribute_website" value="1" {DOWNLOADS_SETTINGS_ATTRIBUTE_WEBSITE_CHECKED} /> <label for="downloads_settings_attribute_website">{TXT_DOWNLOADS_WEBSITE}</label> <br />
        </td>
    </tr>
</table>
<br />
<br />
<input type="submit" name="downloads_settings_save" value="{TXT_DOWNLOADS_SAVE}" />
</form>
<!-- end module_downloads_settings.html -->
