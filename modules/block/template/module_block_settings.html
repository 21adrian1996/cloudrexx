<!-- START module_block_settings.html -->
	<form name="blockSettingsForm" action="index.php?cmd=block&amp;act=settings" method="post">
		<table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist" summary="block list">
			<tbody>
				<tr>
					<th colspan="2">{TXT_BLOCK_SETTINGS}</th>
				</tr>
				<tr class="row2">
					<td width="15%">{TXT_BLOCK_USE_BLOCK_SYSTEM}</td>
					<td width="85%"><input type="checkbox" name="blockUseBlockSystem" value="1" {BLOCK_USE_BLOCK_SYSTEM} /></td>
				</tr>
				<tr class="row1">
					<td width="15%">{TXT_BLOCK_USE_BLOCK_RANDOM}</td>
					<td width="85%"><input type="checkbox" name="blockUseBlockRandom" value="1" {BLOCK_USE_BLOCK_RANDOM} /></td>
				</tr>
				<tr class="row2">
					<td width="15%">{TXT_BLOCK_GLOBAL_SEPERATOR}</td>
					<td width="85%"><input type="text" name="blockSettings[blockGlobalSeperator]" value="{BLOCK_GLOBAL_SEPERATOR}" size="35" />&nbsp;{TXT_BLOCK_GLOBAL_SEPERATOR_INFO}</td>
				</tr>
			</tbody>
		</table>
		<br />
		<table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist" summary="block list">
			<tbody>
				<tr>
					<th colspan="2">{TXT_PLACEHOLDERS}</th>
				</tr>
				<tr class="row2">
					<td width="15%">[[BLOCK_RANDOMIZER]]</td>
					<td width="85%">{TXT_BLOCK_BLOCK_RANDOM}</td>
				</tr>
				<tr class="row1">
					<td width="15%">[[BLOCK_GLOBAL]]</td>
					<td width="85%">{TXT_BLOCK_BLOCK_GLOBAL}</td>
				</tr>
			</tbody>
		</table>
		<br />
		<input type="submit" name="saveSettings" value="{TXT_BLOCK_SAVE}" />
	</form>
<!-- END module_block_settings.html -->
