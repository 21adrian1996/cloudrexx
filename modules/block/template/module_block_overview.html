<script language="JavaScript" type="text/javascript">
// <![CDATA[
function selectMultiAction()
{
	with (document.frmBlocks) {
		switch (frmBlocksMultiAction.value) {
			case 'activate':
				action='?cmd=block&act=activate';
				submit();
				break;

			case 'deactivate':
				action='?cmd=block&act=deactivate';
				submit();
				break;

			case 'random':
				action='?cmd=block&act=random';
				submit();
				break;

			case 'random_off':
				action='?cmd=block&act=random_off';
				submit();
				break;

			case 'global':
				action='?cmd=block&act=global';
				submit();
				break;

			case 'global_off':
				action='?cmd=block&act=global_off';
				submit();
				break;

			case 'delete':
				if (confirm('{TXT_BLOCK_DELETE_SELECTED_BLOCKS}\n{TXT_BLOCK_OPERATION_IRREVERSIBLE}')) {
					action='?cmd=block&act=del';
					submit();
				}
				break;

			default: //do nothing
		}
	}
}

function blockDeleteBlock(blockId, blockName)
{
	strConfirmMsg = '{TXT_BLOCK_CONFIRM_DELETE_BLOCK}';
	if (confirm(strConfirmMsg.replace('%s', blockName)+'\n{TXT_BLOCK_OPERATION_IRREVERSIBLE}')) {
		window.location.href = 'index.php?cmd=block&act=del&blockId='+blockId;
	}
}

// ]]>
</script>
<form name="frmBlocks" method="post" action="?cmd=block">
	<table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist" summary="block list">
		<tbody>
			<tr>
				<th colspan="7">{TXT_BLOCK_BLOCKS}</th>
			</tr>
			<tr class="row3">
			    <td width="1%" style="text-align:left; font-weight:bold;">#</td>
			    <td width="1%" style="text-align:left; font-weight:bold;">{TXT_BLOCK_STATUS}</td>
				<td width="23%" style="font-weight:bold;">{TXT_BLOCK_NAME}</td>
				<td width="10%" style="font-weight:bold;">{TXT_BLOCK_PLACEHOLDER}</td>
				<td width="60%" style="font-weight:bold;">{TXT_BLOCK_RANDOM}</td>
				<td width="5%" style="text-align:right; font-weight:bold;">{TXT_BLOCK_FUNCTIONS}</td>
			</tr>
			<!-- BEGIN blockBlockList -->
				<tr class="{BLOCK_ROW_CLASS}" style="height:20px;">
					<td width="1%" style="text-align:right; font-weight:bold;"><input type="checkbox" name="selectedBlockId[]" id="selectedBlockId" value="{BLOCK_ID}" /></td>
					<td width="1%" style="text-align:center; font-weight:bold;">{BLOCK_STATUS}</td>
					<td width="23%"><input maxlength="5" size="1" value="{BLOCK_ORDER}" name="displayorder[{BLOCK_ID}]" >&nbsp;<a href="index.php?cmd=block&amp;act=modify&amp;blockId={BLOCK_ID}" title="{BLOCK_MODIFY}">{BLOCK_NAME}</a></td>
					<td width="10%">[[{BLOCK_PLACEHOLDER}]]</td>
					<td width="60%" style="text-align:left;">{BLOCK_RANDOM}&nbsp;{BLOCK_RANDOM_2}&nbsp;{BLOCK_RANDOM_3}</td>
					<td width="5%" style="text-align:right;">
						<a href="index.php?cmd=block&amp;act=modify&amp;blockId={BLOCK_ID}" title="{BLOCK_MODIFY}"><img src="images/icons/edit.gif" width="16" height="16" alt="{BLOCK_MODIFY}" border="0" /></a>
						<a href="index.php?cmd=block&amp;act=copy&amp;blockId={BLOCK_ID}" title="{BLOCK_COPY}"><img src="images/icons/copy.gif" width="16" height="16" alt="{BLOCK_COPY}" border="0" /></a>
						<a href="javascript:{void(0)};" onclick="blockDeleteBlock({BLOCK_ID}, '{BLOCK_NAME}')" title="{BLOCK_DELETE}"><img src="images/icons/delete.gif" width="16" height="16" alt="{BLOCK_DELETE}" border="0" /></a>
						</td>
				</tr>
			<!-- END blockBlockList -->

		</tbody>
	</table>
	<br />
	<input type=submit value="{TXT_SAVE_CHANGES}" name=displaysubmit style="margin-left:70px;" />
	<table cellpadding="2" cellspacing="0" border="0">
		<tr>
			<td>
				<img src="images/icons/arrow.gif" border="0" width="38" height="22" alt="{TXT_MARKED}:" />
				<a href="javascript:{void(0)};" onclick="changeCheckboxes('frmBlocks','selectedBlockId[]',true); return false;">{TXT_BLOCK_SELECT_ALL}</a> /
				<a href="javascript:{void(0)};" onclick="changeCheckboxes('frmBlocks','selectedBlockId[]',false); return false;">{TXT_BLOCK_DESELECT_ALL}</a>
				<img src="images/icons/strike.gif" width="34" height="22" alt="strike" />
				<select name="frmBlocksMultiAction" onChange="selectMultiAction();">
					<option value="0">{TXT_BLOCK_SUBMIT_SELECT}</option>
					<option value="delete">{TXT_BLOCK_SUBMIT_DELETE}</option>
					<option value="activate">{TXT_BLOCK_SUBMIT_ACTIVATE}</option>
					<option value="deactivate">{TXT_BLOCK_SUBMIT_DEACTIVATE}</option>
					<option value="random">{TXT_BLOCK_SUBMIT_RANDOM}</option>
					<option value="random_off">{TXT_BLOCK_SUBMIT_RANDOM_OFF}</option>
				</select>
			</td>
		</tr>
	</table>
</form>
<!-- END module_block_overview.html -->
