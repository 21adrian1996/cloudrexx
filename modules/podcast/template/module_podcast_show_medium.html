<script src="../lib/javascript/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
<style type="text/css">
object, embed, param {
  border: 0px;
  margin: 0px;
  padding: 0px;
}
</style>
<table border="0" cellpadding="3" cellspacing="0" width="100%" class="adminlist">
  <thead>
    <tr>
      <th>{TXT_PODCAST_MEDIUM}: {PODCAST_MEDIUM_TITLE}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="row1">
			<td style="margin:10px;">
				<div class="player">
					<a
						href="{PODCAST_MEDIUM_URL}"
						style="display:block;width:{PODCAST_MEDIUM_WIDTH}px;height:{PODCAST_MEDIUM_HEIGHT}px;background-image:url('{PODCAST_MEDIUM_THUMBNAIL}');background-repeat:no-repeat;background-position:center center;"
						id="podcast_container">
					</a>
					{PODCAST_MEDIUM_CODE}
				</div>
			</td>
    </tr>
  </tbody>
</table>
<br />
<input type="button" onclick="window.location.href='index.php?cmd=podcast&amp;{CSRF_PARAM}'" value="{TXT_PODCAST_BACK}" />
