
<!-- START module_dataviewer_placeholders.html -->

<form action="index.php?cmd=dataviewer&amp;act=placeholder&amp;id={ID}" method="post"> 
	<table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist" summary="block list">
		<tbody>
			<tr>
				<th valign="top" colspan="2">
					Platzhalter
				</th>
			</tr>
			<!-- BEGIN placeholderRow -->
			<tr class="{ROWCLASS}">
				<td width="12%" nowrap="nowrap">{PLACEHOLDER}</td>
				<td width="88%">
					<select size="1" name="placeholders[]" style="width: 200px;">
						<option value="noAssignment">Keine Zuordnung</option>
						<!-- BEGIN columnsRow -->
						<option value="{COLUMN}" {SELECTED}>{COLUMN}</option>
						<!-- END columnsRow -->
					</select><br />
				</td>
			</tr>
			<!-- END placeholderRow -->
		</tbody>
	</table>
	<br />
	<input type="submit" name="save" value="Speichern" />
</form>

<!-- END module_dataviewer_placeholders.html -->
