
<!-- START  module_dataviewer_overview.html -->
<script type="text/javascript">
/* <![CDATA[ */
	function deleteConfirm(ID) {
	    check = confirm("{TXT_DELETE_CONFIRMATION}")
		if(check == true) {
			location.href = "index.php?cmd=dataviewer&delete="+ID;
		}
	}
/* ]]> */
</script>

<form name="project" action="index.php?cmd=dataviewer&amp;act=new" method="post">
	<table cellspacing="0" cellpadding="3" width="100%" border="0" class="adminlist">
		<tr>
			<th valign="top" colspan="7">
			{TXT_ADMINISTRATE_PROJECTS}
			</th>
		</tr>
		<tr>
			<td nowrap="nowrap" width="5%"><span style="font-weight:bold;">{TXT_PROJECTSTATUS}</span></td>
			<td nowrap="nowrap" width="15%"><span style="font-weight:bold;">{TXT_PROJECTNAME}</span></td>
			<td nowrap="nowrap" width="20%"><span style="font-weight:bold;">{TXT_PROJECTDESCRIPTION}</span></td>
			<td nowrap="nowrap" width="15%"><span style="font-weight:bold;">{TXT_LANGUAGE}</span></td>
			<td nowrap="nowrap" width="15%"><span style="font-weight:bold;">{TXT_COUNTRY_BASED}</span></td>
			<td nowrap="nowrap" width="22%"><span style="font-weight:bold;">{TXT_FILTER}</span></td>
			<td nowrap="nowrap" width="8%"><span style="font-weight:bold;">{TXT_FUNCTIONS}</span></td>
		</tr>
		<!-- BEGIN projectRow -->
		<tr class="{ROWCLASS}">
			<td valign="top">{STATUS}</td>
			<td valign="top"><a href="index.php?cmd=dataviewer&act=edit&id={ID}">{NAME}</a></td>
			<td valign="top">{DESCRIPTION}</td>
			<td valign="top">{LANGUAGE}</td>
			<td valign="top">{COUNTRYBASED}</td>
			<td valign="top"><a href="index.php?cmd=dataviewer&act=filter&id={ID}" title="Filter bearbeiten">{TXT_EDIT_FILTER}</a> {FILTER}</td>
			<td valign="top">
				<a href="index.php?cmd=dataviewer&act=edit&id={ID}"><img border="0" src="images/icons/edit.gif" alt="{TXT_EDIT}" title="{TXT_EDIT}" /></a>
				<a href="index.php?cmd=dataviewer&act=import&id={ID}"><img border="0" src="../images/modules/dataviewer/import.gif" alt="{TXT_IMPORT}" title="{TXT_IMPORT}" /></a>
				<a href="index.php?cmd=dataviewer&act=placeholder&id={ID}"><img border="0" src="../images/modules/dataviewer/placeholder.gif" alt="{TXT_PLACEHOLDER}" title="{TXT_PLACEHOLDER}"/></a>
				<a href="#" onclick="deleteConfirm('{ID}');"><img border="0" src="../images/modules/dataviewer/delete.gif" alt="{TXT_DELETE}" title="{TXT_DELETE}"/></a>
			</td>
		</tr>
		<!-- END projectRow -->
	</table>
</form>

<!-- END module_dataviewer_overview.html -->
