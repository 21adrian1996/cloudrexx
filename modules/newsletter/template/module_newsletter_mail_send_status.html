<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Contrexx Control Panel</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="robots" content="noindex" />
		<meta name="robots" content="nofollow" />
		<meta name="robots" content="noarchive" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<link href="template/ascms/css/base.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" 	language="javascript">
		// <![CDATA[
			function newsletterSendMail() {
				document.location.href = "index.php?cmd=newsletter&act=send&standalone=true&id={NEWSLETTER_MAIL_ID}&send=1";
			}
			function newsletterStopSending() {
				document.location.href = "index.php?cmd=newsletter&act=send&standalone=true&id={NEWSLETTER_MAIL_ID}";
			}
		// ]]
		</script>

	</head>
	<body>
		<table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
			<tr class="row1">
				<td width="15%">{TXT_NEWSLETTER_SUBJECT}</td>
				<td width="85%">{NEWSLETTER_MAIL_SUBJECT}</td>
			</tr>
			<tr class="row2">
				<td width="15%" style="vertical-align:top;">
					{TXT_NEWSLETTER_MAILS_SENT}
				</td>
				<td width="85%">
					<div style="display:block">
						<div style="display:inline; border:1px outset #000000; background-color:#C0C0C0; float:left; width:200px; height:10px;"><img src="images/icons/green.gif" width="{NEWSLETTER_STATUSBAR_WIDTH}" height="10" border="0" alt="statusbar" style="display:inline;" /></div>
						<div style="display:inline; margin-left:5px;">({NEWSLETTER_SENDT} / {NEWSLETTER_MAIL_USERES})</div>
					</div>
					<div style="color: red;">{TXT_SENDING}</div>
				</td>
			</tr>
		</table>
		<br />
		<form action="#" method="get">
		<!-- BEGIN newsletter_mail_send_button -->
			<input type="button" value="E-Mail versenden" onclick="newsletterSendMail()" />
		<!-- END newsletter_mail_send_button -->
		<!-- BEGIN newsletter_mail_stop_button -->
			<input type="button" value="Versenden anhalten" onclick="newsletterStopSending()" />
		<!-- END newsletter_mail_stop_button -->
		</form>
		{NEWSLETTER_MAIL_RELOAD_SEND_STATUS_FRAME}
	</body>
</html>
