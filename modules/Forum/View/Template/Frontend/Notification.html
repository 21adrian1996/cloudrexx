{FORUM_JAVASCRIPT_NOTIFICATION}
<div id="forum">
	<!-- <div class="links">{FORUM_COMMUNITY_LINKS}</div> -->
	<!-- BEGIN notification -->
	<fieldset> 
        <legend>{TXT_FORUM_THREAD_NOTIFICATION}</legend>
        <form id="frmForumNotification" action="index.php?section=Forum&amp;cmd=notification" method="post" onsubmit="SelectAllList(document.getElementById('frmForumNotification').elements['subscribed[]']);">
            <div class="notification">
    			<div class="notification_left">
    				<h3>Verf&uuml;gbare Foren/Kategorien</h3>
    				<select name="unsubscribed[]" size="32" multiple="multiple">
    				{FORUM_NOTIFICATION_UNSUBSCRIBED}
    				</select>
    				<br />
    				<a href="javascript:SelectAllList(document.getElementById('frmForumNotification').elements['unsubscribed[]']);">{TXT_SELECT_ALL}<br />
    				</a><a href="javascript:DeselectAllList(document.getElementById('frmForumNotification').elements['unsubscribed[]']);">{TXT_DESELECT_ALL}</a><br />
    			</div>
    			<div class="notification_center">
    				<input type="button" value="&gt;&gt;" name="adduser" onclick="AddToTheList(document.getElementById('frmForumNotification').elements['unsubscribed[]'],document.getElementById('frmForumNotification').elements['subscribed[]'],adduser,removeuser);" /><br />
    				<input type="button" value="&lt;&lt;" name="removeuser" onclick="RemoveFromTheList(document.getElementById('frmForumNotification').elements['unsubscribed[]'],document.getElementById('frmForumNotification').elements['subscribed[]'],adduser,removeuser);" />
    			</div>
    			<div class="notification_right">
    				<h3>Abonnierte Foren/Kategorien</h3>
    				<select name="subscribed[]" size="32" multiple="multiple">
    				{FORUM_NOTIFICATION_SUBSCRIBED}
    				</select>
    				<br />
    				<a href="javascript:SelectAllList(document.getElementById('frmForumNotification').elements['subscribed[]']);">{TXT_SELECT_ALL}<br />
    				</a><a href="javascript:DeselectAllList(document.getElementById('frmForumNotification').elements['subscribed[]']);">{TXT_DESELECT_ALL}</a>
    			</div>
            </div>
            <input type="submit" value="{TXT_FORUM_NOTIFICATION_SUBMIT}" name="forumNotificationSubmit" />
        </form>
    </fieldset> 
	<!-- END notification -->
</div>
