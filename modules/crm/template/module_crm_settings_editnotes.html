{PM_SETTINGS_CURRENCY_JAVASCRIPT}
<div style="clear:both;"></div>
<div id="formerr"></div>
<br>
<form name="notes" method="post" action="">
    <table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
        <tr>
            <th colspan="15">{TXT_EDIT_NOTES}</th>
        </tr>

        <tr class="row1">
            <td width="13%" nowrap>{TXT_NAME}&nbsp;<font color="red">*</font></td>
            <td width="10%"><input type="text" name="name" id="name" style="width: 300px;" value="{TXT_NOTESNAME}"></td>
            <td><input type="checkbox" name="status" value="1" {TXT_NOTESSTATUS}>{TXT_TITLEACTIVE}</td>
        </tr>
        <tr class="row2">
            <td width="13%" nowrap>{TXT_SORTING_NUMBER}&nbsp;</td>
            <td width="10%"><input type="text" name="sorting" style="width: 300px;" id="sortingNumber" value="{TXT_NOTESPOS}"></td>
            <td></td>
        </tr>





    </table>
    <br />
    <table cellpadding="2" cellspacing="0" border="0">
        <tr>
            <td>

                <input type="hidden" name="currencyid" value="{TXT_CURRENCY_ID}" />
                <input type="button" name="back_button" value="{TXT_BACK}" onClick="window.location.replace('index.php?cmd={MODULE_NAME}&act=settings&tpl=notes&{CSRF_PARAM}');" />
                &nbsp;&nbsp;
                <input type="submit" name="currency_submit" value="{TXT_SAVE}" onClick="return checkValidations();" />
            </td>
        </tr>
    </table>
</form>
