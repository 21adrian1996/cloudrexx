var switchAction = function(obj)
{
    var pageSelect = $("select_display");
    var boxWidth = $('box_width');
    var boxHeight = $('box_height');
    if (obj.value == "overlaybox") {
        hideRow(pageSelect);
        showRow(boxWidth);
        showRow(boxHeight);
    } else {
        showRow(pageSelect);
        hideRow(boxWidth);
        hideRow(boxHeight);
    }
    setRows();
}

var showRow = function(obj)
{
    try {
        obj.style.display = "table-row";
    } catch(e) {
        obj.style.display = "block";
    }
}

var hideRow = function(obj)
{
    obj.style.display = "none";
}

var setRows = function()
{
    var row = 1;
    var tb = $('settings_rows').getElementsByTagName("tr");
    
    for (var i = 0; i<tb.length; i++) {
        if (tb[i].visible) {
            tb[i].className = "row"+((row % 2) + 1);
            row++;
        }
    }
}


//]]>
</script>
