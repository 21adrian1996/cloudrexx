<script language="JavaScript">
function disableButtons(from,dest,add,remove)
{
	if (from.options.length > 0 )
	{		
		add.disabled = 0;		
	}
	else
		add.disabled = 1;

	if (dest.options.length > 0)
		remove.disabled = 0;
	else
		remove.disabled = 1;
}

function selectAll(CONTROL)
{
	for(var i = 0;i < CONTROL.length;i++)
    {
		CONTROL.options[i].selected = true;
	}
}

function deselectAll(CONTROL)
{
	for(var i = 0;i < CONTROL.length;i++)
	{
		CONTROL.options[i].selected = false;
	}
}

{DIRECTORY_JAVASCRIPT}
</script>

<input type="submit" name="move_submit" value="{TXT_MOVE}">&nbsp;<font color="red">*</font> = {TXT_REQUIRED_FIELDS}
