<!-- start edit_facilities_room.html -->
<form name="formSettings-{FACILITIES_TAB_INDEX}" method="post" action="{URI_BASE}"{FACILITIES_ENCTYPE}>
  <input type="hidden" name="active_tab" value="{FACILITIES_TAB_INDEX}" />
<!-- BEGIN facilities_section -->
  <table class="adminlist" border="0" cellspacing="0" cellpadding="2" width="100%" summary="">
    <thead>
      <tr>
        <th colspan="4">
          {FACILITIES_SECTION}
        </th>
      </tr>
      <tr class="row3">
        <td width="05%">
          <b>{TXT_FACILITIES_ID}</b>
        </td>
        <td width="20%">
          <b>{TXT_FACILITIES_VISIBILITY}</b>
        </td>
        <td width="70%">
          <b>{TXT_FACILITIES_NAME}</b>
        </td>
        <td width="05%">
          <b>{TXT_FACILITIES_FUNCTIONS}</b>
        </td>
      </tr>
    </thead>
    <tbody>
<!-- BEGIN facilities_row -->
      <tr class="row{FACILITIES_ROWCLASS}">
        <td>
          {FACILITIES_ID}
        </td>
        <td>
          {FACILITIES_VISIBILITY}
        </td>
        <td>
          {FACILITIES_NAME}
        </td>
        <td>
          {FACILITIES_FUNCTIONS}
        </td>
      </tr>
<!-- END facilities_row -->
    </tbody>
  </table>
  <br />
  <br />
  <input type="submit" value="{TXT_HOTELCARD_FACILITY_STORE}" name="bsubmit"
      tabindex="101" />
  <br />
  <br />
<!-- END facilities_section -->
</form>
<!-- end edit_facilities_room.html -->
