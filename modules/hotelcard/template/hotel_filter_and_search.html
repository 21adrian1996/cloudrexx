<!-- start hotel_filter_and_search.html -->
<form name="formHotelcardSearch" method="post" action="{MODULE_URI_BASE}&amp;act=hotel_overview">
  <table class="adminlist" border="0" cellspacing="0" cellpadding="2" width="100%" summary="" style="table-layout: fixed;">
    <thead>
      <tr>
        <th colspan="{HOTELCARD_FILTER_AND_SEARCH_NUMOF_COLUMNS}">
          <b>{TXT_HOTELCARD_FILTER_AND_SEARCH}</b>
        </th>
      </tr>
    </thead>
    <tbody>
<!-- BEGIN hotelcard_filter_row -->
      <tr class="row3">
<!-- BEGIN hotelcard_filter_name -->
        <td width="10%"{HOTELCARD_FILTER_NAME_COLSPAN}>
          <b>{HOTELCARD_FILTER_NAME}&nbsp;</b>
        </td>
<!-- END hotelcard_filter_name -->
      </tr>
      <tr class="row1">
<!-- BEGIN hotelcard_filter_value -->
        <td valign="top"{HOTELCARD_FILTER_VALUE_COLSPAN}>
          {HOTELCARD_FILTER_VALUE}
        </td>
<!-- END hotelcard_filter_value -->
      </tr>
<!-- END hotelcard_filter_row -->
    </tbody>
  </table>
</form>
<!-- end hotel_filter_and_search.html -->
