<style type="text/css">
    label,
    input[type="text"] {
        float: left;
    }

    input[type="text"] {
        width: 230px;
        margin: 0;
    }
</style>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('.tabmenu a').click(function() {
        jQuery('.tabmenu a').removeClass('active');
        jQuery('form').hide();

        className = jQuery(this).attr('class');
        jQuery('.tabmenu a.'+className).addClass('active');
        jQuery('form.'+className).show();
    });
});
/* ]]> */
</script>

<ul class="tabmenu">
    <li><a class="adminMail active" href="javascript:void(0)">{TXT_CHECKOUT_SETTINGS_MAILS_ADMIN}</a></li>
    <li><a class="customerMail" href="javascript:void(0)">{TXT_CHECKOUT_SETTINGS_MAILS_CUSTOMER}</a></li>
</ul>
<form class="adminMail" action="index.php?cmd=checkout&act=settings&tpl=mails" method="post">
    <table class="adminlist" width="100%">
        <tr>
            <th colspan="2">{TXT_CHECKOUT_SETTINGS_MAILS_ADMIN_MAIL_CONFIRM}</th>
        </tr>
        <tr>
            <td width="200"><label for="admin_mail_title">{TXT_CHECKOUT_SETTINGS_MAILS_SUBJECT}</label></td>
            <td><input id="admin_mail_title" name="adminMail[title]" type="text" value="{ADMIN_MAIL_TITLE}" /></td>
        </tr>
        <tr>
            <td><label for="adminMail[content]">{TXT_CHECKOUT_SETTINGS_MAILS_CONTENT}</label></td>
            <td>{ADMIN_MAIL_CONTENT}</td>
        </tr>
    </table><br />

    <input name="submit_admin_mail" type="submit" value="{TXT_CORE_SAVE}" />
</form>

<form class="customerMail" action="index.php?cmd=checkout&act=settings&tpl=mails" method="post" style="display: none;">
    <table class="adminlist" width="100%">
        <tr>
            <th colspan="2">{TXT_CHECKOUT_SETTINGS_MAILS_CUSTOMER_MAIL_CONFIRM}</th>
        </tr>
        <tr>
            <td width="200"><label for="customer_mail_title">{TXT_CHECKOUT_SETTINGS_MAILS_SUBJECT}</label></td>
            <td><input id="customer_mail_title" name="customerMail[title]" type="text" value="{CUSTOMER_MAIL_TITLE}" /></td>
        </tr>
        <tr>
            <td><label for="customerMail[content]">{TXT_CHECKOUT_SETTINGS_MAILS_CONTENT}</label></td>
            <td>{CUSTOMER_MAIL_CONTENT}</td>
        </tr>
    </table><br />

    <input name="submit_customer_mail" type="submit" value="{TXT_CORE_SAVE}" />
</form>
