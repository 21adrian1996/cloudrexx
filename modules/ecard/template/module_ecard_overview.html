<script type="text/javascript" language="javascript" src="../lib/lytebox/lytebox.js"></script>
<link rel="stylesheet" href="../lib/lytebox/lytebox.css" type="text/css" media="screen" />

<script language="JavaScript" type="text/javascript">	
	function ecardGetFileBrowser(motivePath) {
		path = motivePath;
		openWindow('index.php?cmd=fileBrowser&amp;standalone=true','','width=800,height=600,resizable=yes,status=no,scrollbars=yes');
	}
	
	function SetUrl(url, width, height, alt) {
		document.getElementById(path).value = url;
	}	
	
	function openWindow(theURL, features) {
		dataPopup = window.open(theURL, features);
		dataPopup.focus();
	}
</script>

<form id="ecardForm" method="post" action="index.php?cmd=ecard&amp;act=save">
	<table width="100%" cellspacing="0" cellpadding="3" border="0" class="adminlist">
		<tr>
			<th colspan="3">Motive</th>
		</tr>
		<tr class="row3">
			<td nowrap="nowrap" width="33%">{TXT_PICTURE}</td>
			<td nowrap="nowrap" width="33%">{TXT_PATH}</td>
			<td nowrap="nowrap" width="34%">{TXT_CHOOSE}</td>
		</tr>
		<!-- BEGIN motiveBlock -->
		<tr>
			<td align="left" valign="top" nowrap="nowrap"><a rel="lytebox" href="{MOTIVE_PATH}">{MOTIVE}</a></td>
			<td nowrap="nowrap" valign="top"><input type="text" id="MOTIVE_ID_{MOTIVE_ID}" name="motiveInputArray[]" value="{MOTIVE_PATH}" style="width:250px;" READONLY /></td>
			<td valign="top" nowrap="nowrap"><input type="button" onclick="ecardGetFileBrowser('MOTIVE_ID_{MOTIVE_ID}')" value="{TXT_BROWSE}" /> <input type="button" onclick="javascript:document.getElementById('MOTIVE_ID_{MOTIVE_ID}').value=''" value="{TXT_DELETE}" /></td>
		</tr>
		<!-- END motiveBlock -->
	</table>
	<input type="submit" name="saveMotives" value="{TXT_SAVE}" />
</form>
<!-- END module_ecard_overview.html -->
