<!-- START user_group_overview.html --> 
<script language="JavaScript" type="text/javascript">
function deleteGroup(id)
{ 
    if(confirm('{TXT_CONFIRM_DELETE_DATA}\n{TXT_ACTION_IS_IRREVERSIBLE}')) 
        window.location.replace("index.php?cmd=user&act=deletegroup&groupId="+id);
}
</script>
<table width="100%" cellspacing="0" cellpadding="3" border="0" align="top" class="adminlist">
  <tr> 
    <th colspan="8">{TXT_GROUP_LIST}</th>
  </tr>
  <tr class="row2"> 
    <td width="5%" nowrap="nowrap"><div align="left"><b>{TXT_STATUS}</b></div></td>
    <td width="2%" nowrap="nowrap"><div align="left"><b>{TXT_GROUP_ID}</b></div></td>
    <td width="5%" nowrap="nowrap"><b>{TXT_TYPE}</b></td>
    <td width="20%" nowrap="nowrap"><b>{TXT_GROUP_NAME}</b></td>
    <td width="35%"><div align="left"><b>{TXT_DESCRIPTION}</b></div></td>
    <td width="5%" nowrap="nowrap"><div align="left"><b>{TXT_PAGES}</b></div></td>
    <td width="15%"><div align="left"><b>{TXT_USERS}</b></div></td>
    <td width="5%" nowrap="nowrap"><div align="left"><b>{TXT_ACTION}</b></div></td>
  </tr>
  <!-- BEGIN groupRow -->
  <tr class="{USERS_ROWCLASS}" valign="top"> 
    <td><img src="images/icons/led_{GROUP_STATUS}.gif" alt="{GROUP_STATUS}" title="{GROUP_STATUS}" /></td>
    <td>{GROUP_ID}&nbsp;</td>
    <td>{GROUP_TYPE}&nbsp;</td>    
    <td>{GROUP_NAME}&nbsp;</td>
    <td>{GROUP_DESCRIPTION}&nbsp;</td>
    <td>{GROUP_PAGES}&nbsp;</td>
    <td>{GROUP_USERS}&nbsp;</td>
    <td nowrap="nowrap"> 
      <div align="right"><a href="{GROUP_EDIT_LINK}"><img src="images/icons/edit.gif" border="0" alt="bearbeiten" title="bearbeiten" /></a> 
        <a href="javascript:deleteGroup({GROUP_ID})"><img src="images/icons/delete.gif" border="0" alt="l&ouml;schen" title="l&ouml;schen" /></a></div>
    </td>
  </tr>
  <!-- END groupRow -->
</table>
<!-- END user_group_overview.html -->
