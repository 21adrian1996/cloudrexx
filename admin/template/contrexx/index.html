<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Contrexx Administration Console</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="robots" content="noindex" />
<meta name="robots" content="nofollow" />
<meta name="robots" content="noarchive" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<script language="JavaScript" src="javascript/switching_content.js" type="text/javascript"></script>
<script language="JavaScript" src="javascript/tabs.js" type="text/javascript"></script>
<script language="JavaScript" src="javascript/set_checkboxes.js" type="text/javascript"></script>
<script language="JavaScript1.2" src="javascript/tip_message15.js" type="text/javascript"></script>
<link href="template/contrexx/css/base.css" rel="stylesheet" type="text/css" />
{CONTENT_WYSIWYG_CODE}
</head>
<body>
<table cellspacing="0" cellpadding="0" width="100%" border="0">
	<tr>
		<td width="100%" height="100%">
			<div id="tipMessageLayer" style="visibility:hidden;position:absolute;z-index:1000;top:-100;"></div>
			<script language="JavaScript1.2" type="text/javascript">
			<!--
			var TipId="tipMessageLayer";
			var FiltersEnabled = 0;
			mig_clay()
			//-->
			</script>
			<table cellspacing="0" cellpadding="0" width="100%" border="0">
				<tr> 
					<td width="232"><a href="./" title="Home"><img src="images/logo.jpg" border="0" alt="Home" /></a></td>
					<td width="*" height="60" valign="bottom"><div align="right"><img src="images/cms_header.jpg" border="0" alt="" /></div></td>
				</tr>
			</table>
			
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr> 
					<td width="100%" bgcolor="#0A50A1"><img src="images/pixel.gif" alt="" width="1" height="1"/></td>
				</tr>
			</table>
			
			<table id="navi_content" width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr id="header"> 
					<td width="180" height="22"><img src="images/pixel.gif" alt="" width="1" height="1"/></td>
					<td width="8" height="22"><img src="images/pixel.gif" alt="" width="1" height="1"/></td>
					<td width="400" height="22"><div align="left"><a href="./">Home</a>&nbsp;&raquo;&nbsp;{SUB_MENU_TITLE}&nbsp;&raquo;&nbsp;{CONTENT_TITLE}&nbsp;&nbsp;</div></td>
					<td width="*" height="22"><div align="right">{TXT_LOGGED_IN_AS}&nbsp;&raquo;&nbsp;{LOGGED_NAME}&nbsp;&nbsp;</div></td>
				</tr>
				<tr> 
					<td class="tablenavbar" width="180"  nowrap="nowrap" valign="top">
						{NAVIGATION_OUTPUT}<br />
						<br />
						{QUICKLINKS_CONTENT}<br />
						<br />
						<a href="javascript:logout();">&nbsp;&nbsp;<img src="images/icons/logout.gif" align="bottom"  width="22" height="17" title="{TXT_LOG_OUT}" alt="{TXT_LOG_OUT}" border="0" /></a>&nbsp;&nbsp;&nbsp;<img align="bottom" src="images/icons/logged_as.gif" width="19" height="19" title="{TXT_LOGGED_IN_AS} {LOGGED_NAME}" alt="{TXT_LOGGED_IN_AS} {LOGGED_NAME}" /></a><br />
						<br />
					</td>
					<td width="8" height="20"><img src="images/pixel.gif" alt="" width="1" height="1"/></td>
					<td colspan="2" class="content" width="*" height="100%" nowrap="nowrap" valign="top">{CONTENT_OUTPUT}</td>
				</tr>
			</table>
		</td>
	<tr>
</table>
</body>
</html>
