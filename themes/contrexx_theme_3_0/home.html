<script type="text/javascript" src="lib/javascript/prototype.js"></script>
<script type="text/javascript" src="lib/javascript/scriptaculous/scriptaculous.js"></script>
<script type="text/javascript" src="themes/contrexx_theme_3_0/js/jquery-cycle-min.js"></script>
<script type="text/javascript" src="themes/contrexx_theme_3_0/js/slider.js"></script>
<div id="wrapper_banner">
    <div id="home_slider">
        <div id="slider_controls">
            <ul id="slider_nav">
                <li id="page_0"><a href="javascript:void(0);">1</a></li>
                <li id="page_1"><a href="javascript:void(0);">2</a></li>
                <li id="page_2"><a href="javascript:void(0);">3</a></li>
                <li id="page_3"><a href="javascript:void(0);">4</a></li>
                <li id="page_4"><a href="javascript:void(0);">5</a></li>
                <li id="page_5"><a href="javascript:void(0);">6</a></li>
            </ul>
        </div>
        <div class="slideshow">
            <img alt="image1" src="themes/contrexx_theme_3_0/images/slider_01.jpg"/>
            <img alt="image2" src="themes/contrexx_theme_3_0/images/slider_02.jpg"/>
            <img alt="image3" src="themes/contrexx_theme_3_0/images/slider_03.jpg"/>
            <img alt="image4" src="themes/contrexx_theme_3_0/images/slider_04.jpg"/>
            <img alt="image5" src="themes/contrexx_theme_3_0/images/slider_05.jpg"/>
            <img alt="image6" src="themes/contrexx_theme_3_0/images/slider_06.jpg"/>
        </div>
    </div>
</div>
<div id="wrapper_content">
    <div id="content">
        <div id="frame_content">
            <div id="home_boxes">
                <div id="left_box">
                    <div class="bottom_left_curve_bg">
                        <div class="bottom_right_curve_bg">
                            <div class="content_box" id="events_block">
                                <div class="box-title"><p>Veranstaltungen</p></div>
                                <div class="box_text">{EVENTS_FILE}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="center_box">
                    <div class="bottom_left_curve_bg">
                        <div class="bottom_right_curve_bg">
                            <div class="content_box box_center" id="newsletter_block">
                                <div class="box-title"><p>Newsmeldungen</p></div>
                                <div id="scrollableContainer">
                                    <div class="box_text_center">{HEADLINES_FILE}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="right_box">
                    <div class="bottom_left_curve_bg">
                        <div class="bottom_right_curve_bg">
                            <div class="content_box box_right" id="news_block">
                                <div class="box-title"><p>Podcast</p></div>
                                <div class="box_text">{PODCAST_FILE}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main" class="main_home">
                <h1>{CONTENT_TITLE}</h1>
                {CONTENT_TEXT}
            </div>
        </div>
    </div>
</div>
