<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Active Sites</h2>
        </div>
        <div class="panel-body">
            <div class="table-responsive" id="multisite_active_site">
                <span>Loading <img src="/lib/javascript/jquery/jstree/themes/default/throbber.gif" /></span>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Trial Sites</h2>
        </div>
        <div class="panel-body">
            <div class="table-responsive" id="multisite_trial_site">
                <span>Loading <img src="/lib/javascript/jquery/jstree/themes/default/throbber.gif" /></span>
            </div>
        </div>
    </div>



    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Expired Sites</h2>
        </div>
        <div class="panel-body">
            <div class="table-responsive" id="multisite_expired_site">
                <span>Loading <img src="/lib/javascript/jquery/jstree/themes/default/throbber.gif" /></span>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    function  loadContent(jQuerySelector, url) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    jQuery(jQuerySelector).html(data);
                }
            },
            fail: function(data) {}
        });
    }
    loadContent('#multisite_active_site', '/api/MultiSite/Subscription/Active?status=valid&exclude_product[]=1');
    loadContent('#multisite_trial_site', '/api/MultiSite/Subscription/Trial?status=valid&include_product[]=1');
    loadContent('#multisite_expired_site', '/api/MultiSite/Subscription/Expired?status=expired');
});
/* ]]> */
</script>
