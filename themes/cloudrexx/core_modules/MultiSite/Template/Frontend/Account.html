<div class="col-lg-4">

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h2 class="panel-title pull-left">Login Credentials</h2>
            <div class="pull-right">
                <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-remote="/api/MultiSite/User/Account/Edit" data-target="#multisite_settings_account">Edit</button>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive" id="multisite_user_account">
                <span>Loading <img src="/lib/javascript/jquery/jstree/themes/default/throbber.gif" /></span>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="multisite_settings_account" tabindex="-1" role="dialog" aria-labelledby="multisite_settings_account_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>

<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    function  loadContent(jQuerySelector, url) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    jQuery(jQuerySelector).html(data);
                }
            },
            fail: function(data) {}
        });
    }
    loadContent('#multisite_user_account', '/api/MultiSite/User/Account');
});
/* ]]> */
</script>
