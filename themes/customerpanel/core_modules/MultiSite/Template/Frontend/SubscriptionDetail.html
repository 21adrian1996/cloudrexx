<div class="grid-elm grid-align-1-1 grid-offset">  
    <h2>{TXT_MULTISITE_WEBSITE_WEBSITES}</h2>
    <div id="multisite_subscription_detail_websites">
        <img src="/lib/javascript/jquery/jstree/themes/default/throbber.gif" /> Loading
    </div>
</div>

<script type="text/javascript">
    
/* <![CDATA[ */
jQuery(document).ready(function() {
    
    function getQueryParams(qs) {
        qs = qs.split("+").join(" ");
        var params = {},
            tokens,
            re = /[?&]?([^=]+)=([^&]*)/g;

        while (tokens = re.exec(qs)) {
            params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
        }

        return params;
    }

    var get = getQueryParams(document.location.search);
    
    function  loadContent(jQuerySelector, url) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    jQuery(jQuerySelector).html(data);
                }
            },
            fail: function(data) {}
        });
    }
    
    loadContent('#multisite_subscription_detail_info', '/api/MultiSite/SubscriptionDetail/Info?id=' + get['id']);
    loadContent('#multisite_subscription_detail_websites', '/api/MultiSite/SubscriptionDetail/Websites?id=' + get['id']);
});
/* ]]> */
</script>
