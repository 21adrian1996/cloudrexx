<div class="grid-elm grid-align-1-1 grid-offset">
    <h2>{TXT_MULTISITE_WEBSITE_WEBSITES}</h2>

    <!-- BEGIN showWebsites -->
    <table>
        <thead>         
            <tr>
                <th width="99%" class="sort">{TXT_MULTISITE_WEBSITE_TITLE_NAME}</th>
                <th width="1%" class="actions">{TXT_MULTISITE_WEBSITE_TITLE_FUNCTIONS}</th>
            </tr> 
        </thead>    
        <tbody>  
            <tr>
                <td>
                    <!-- BEGIN showWebsiteLink -->
                    <a href="{MULTISITE_WEBSITE_FRONTEND_LINK}" target = "_blank" class="entypo-popup" >&nbsp;{MULTISITE_WEBSITE_NAME}</a>
                    <!-- END showWebsiteLink -->

                    <!-- BEGIN showWebsiteName -->
                    &nbsp;{MULTISITE_WEBSITE_NAME}
                    <!-- END showWebsiteName -->
                </td>
                <td> 
                    <!-- BEGIN showWebsiteViewButton -->
                    <button type="button" onclick="window.open('{MULTISITE_WEBSITE_FRONTEND_LINK}', '_blank').focus();">{TXT_MULTISITE_WEBSITE_BUTTON_VIEW}</button>
                    <!-- END showWebsiteViewButton -->

                    <button type="button" onclick="window.open('{NODE_MULTISITE_WEBSITE}?id={MULTISITE_WEBSITE_ID}', '_self').focus();">{TXT_MULTISITE_WEBSITE_BUTTON_DETAIL}</button>

                    <!-- BEGIN showAdminButton -->
                    <button type="button" data-id="{MULTISITE_WEBSITE_ID}" data-loading-text="<img src='/lib/javascript/jquery/jstree/themes/default/throbber.gif' /> Loading" onclick="getRemoteLoginToken(jQuery(this));">{TXT_MULTISITE_WEBSITE_BUTTON_ADMIN_CONSOLE}</button>
                    <!-- END showAdminButton -->
                </td>
            </tr>
        </tbody>
    </table>
    <!-- END showWebsites -->

    <button type="button" class="add">{TXT_MULTISITE_WEBSITE_BUTTON_ADDNEW}</button>
</div>
