<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    function  loadContent(jQuerySelector, url) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    jQuery(jQuerySelector).html(data);
                }
            },
            fail: function(data) {}
        });
    }
    loadContent('#multisite_user_profile', '/api/MultiSite/User/Profile');
    loadContent('#multisite_user_address', '/api/MultiSite/User/Address');
    loadContent('#multisite_user_contact', '/api/MultiSite/User/Contact');
});
/* ]]> */
</script>
