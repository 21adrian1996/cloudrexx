<!-- BEGIN showWebsiteDomainAliasFound -->
<table>
    <thead>
        <tr>
            <th class="sort">{TXT_MULTISITE_WEBSITE_TITLE_NAME}</th>
            <th class="actions">{TXT_MULTISITE_WEBSITE_TITLE_FUNCTIONS}</th>
        </tr>
    </thead>
    <tbody> 
        <!-- BEGIN showWebsiteDomainAliases -->
        <tr>
            <td>{MULTISITE_WEBSITE_DOMAIN_ALIAS}</td>
            <td class="actions">
              <a class="entypo-tools" data-remote="/api/MultiSite/Domain/Edit?website_id={MULTISITE_WEBSITE_ID}&domain_name={MULTISITE_WEBSITE_DOMAIN_ALIAS}&domain_id={MULTISITE_WEBSITE_DOMAIN_ALIAS_ID}" data-target="#DomainEdit" data-toggle="modal"></a>&nbsp;
              <a class="entypo-trash" data-remote="/api/MultiSite/Domain/Delete?website_id={MULTISITE_WEBSITE_ID}&domain_name={MULTISITE_WEBSITE_DOMAIN_ALIAS}&domain_id={MULTISITE_WEBSITE_DOMAIN_ALIAS_ID}" data-target="#DomainDelete" data-toggle="modal"></a>
            </td>
        </tr>
        <!-- END showWebsiteDomainAliases -->

    </tbody>
</table>
<!-- END showWebsiteDomainAliasFound -->
<button class="add" data-remote="/api/MultiSite/Domain/Add?website_id={MULTISITE_WEBSITE_ID}" data-target="#DomainAdd" data-toggle="modal">{TXT_MULTISITE_WEBSITE_ADD_DOMAIN}</button>
<div aria-hidden="true" class="modal fade" id="DomainAdd" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">Loading Add Domain form...</div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="DomainEdit" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">Loading Edit Domain form...</div>
    </div>
</div>
<div aria-hidden="true" class="modal fade" id="DomainDelete" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">Loading Delete Domain form...</div>
    </div>
</div>
