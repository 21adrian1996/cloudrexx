<!-- BEGIN showSiteTable -->
<table>
    <thead>
        <tr>
            <th width="5%" class="sort asc">Referenz-Nr.</th>
            <th width="30%" class="sort asc">Titel</th>
            <th width="20%" class="sort">Abo</th>
            <th width="20%" class="sort">N&auml;chste Rechnung</th>
            <th width="25%" class="actions">Funktionen</th>
        </tr>
    </thead>
    <tbody>
        <!-- BEGIN showSiteDetails -->
        <tr class="subscription" data-ref-id="{MULTISITE_SUBSCRIPTION_ID}">
            <td><a href="#" class="show-websites">{MULTISITE_SUBSCRIPTION_ID}</a></td>
            <td>{MULTISITE_SUBSCRIPTION_DESCRIPTION}</td>
            <td>{MULTISITE_WEBSITE_PLAN}</td>
            <td>{MULTISITE_WEBSITE_INVOICE_DATE}</td>
            <td class="actions"> 
                <button type="button" class="manage" onclick="window.open('{NODE_MULTISITE_SUBSCRIPTIONDETAIL}?id={MULTISITE_SUBSCRIPTION_ID}', '_blank').focus();">Verwalten</button>
                <!-- BEGIN showUpgradeButton --><button type="button" class="upgrade">Upgrade</button><!-- END showUpgradeButton -->
                <button type="button" class="add">Neue Website hinzuf&uuml;gen</button>
            </td>
        </tr> 
        <tr class="website {MULTISITE_SUBSCRIPTION_ID}">
            <td class="center"><span class="{MULTISITE_WEBSITE_STATE_CLASS}"><!-- --></span></td>
            <td colspan="3">
                <!-- BEGIN websiteLinkActive -->
                <a class="entypo-popup" href="{MULTISITE_WEBSITE_LINK}" target="_blank">&nbsp;{MULTISITE_WEBSITE_NAME}</a>
                <!-- END websiteLinkActive -->
                
                <!-- BEGIN websiteLinkInactive -->
                <span class="entypo-popup">&nbsp;{MULTISITE_WEBSITE_NAME}</span>
                <!-- END websiteLinkInactive -->
            </td>
            <td class="actions">
                <button onclick="window.open('{NODE_MULTISITE_WEBSITE}?id={MULTISITE_WEBSITE_ID}', '_blank').focus();">Verwalten</button>
                <button onclick="window.open('{MULTISITE_WEBSITE_BACKEND_LINK}', '_blank').focus();">Adminkonsole</button>
            </td>
        </tr>        
        <!-- END showSiteDetails -->
    </tbody>
</table>
<!-- END showSiteTable -->

<!-- BEGIN noSiteFound -->
<div class="grid-elm grid-align-1-1 message info">Currently none</div>
<!-- END noSiteFound -->

<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('.subscription').bind('click', function () { 
        var refId = jQuery(this).attr('data-ref-id');
        
        jQuery(this).find('a.show-websites').toggleClass('open'); 
        jQuery('.website.'+refId).toggle(); 
        
        return false;
    });
});
/* ]]> */
</script>
