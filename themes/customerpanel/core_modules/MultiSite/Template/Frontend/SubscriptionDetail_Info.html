<div class="grid-elm grid-align-1-1 grid-offset">
    <table>
        <tbody>            
            <tr>
                <td width="33%">{TXT_MULTISITE_WEBSITE_SUBSCRIPTION}</td>
                <td width="66%">{MULTISITE_WEBSITE_PRODUCT_NAME}</td>
            </tr>     
            <tr>
                <td>{TXT_MULTISITE_WEBSITE_SUBSCRIPTION_CREATED}</td>
                <td>{MULTISITE_WEBSITE_SUBSCRIPTION_DATE}</td>
            </tr>      
            <tr>
                <td>{TXT_MULTISITE_WEBSITE_SUBSCRIPTION_EXPIRED}</td>
                <td>{MULTISITE_WEBSITE_SUBSCRIPTION_EXPIRATIONDATE}</td>
            </tr>  
        </tbody>
    </table>
    <!-- BEGIN showUpgradeButton -->
    <button class="upgrade" data-remote="/api/MultiSite/SubscriptionSelection?id={MULTISITE_WEBSITE_ID}&subscriptionId={MULTISITE_SUBSCRIPTION_ID}" data-target="#SubscriptionSelection" data-toggle="modal">{TXT_MULTISITE_UPGRADE}</button> 
    <!-- END showUpgradeButton -->
    <button type="button" >{TXT_MULTISITE_WEBSITE_BUTTON_CANCEL}</button><br /> 
</div>
