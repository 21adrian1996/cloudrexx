<div class="grid-elm grid-align-1-1 grid-offset">             
    <form role="form" action="#" id="multisite_user_profile_form">                       
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h2>Profil</h2>   
        
        <fieldset>
            <!-- BEGIN multisite_user_profile_attribute_gender -->       
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER}
            </div>
            <!-- END multisite_user_profile_attribute_gender --> 			

            <!-- BEGIN multisite_user_profile_attribute_title -->     
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE}
            </div>
            <!-- END multisite_user_profile_attribute_title --> 			

            <!-- BEGIN multisite_user_profile_attribute_firstname -->   
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME}
            </div>
            <!-- END multisite_user_profile_attribute_firstname --> 			

            <!-- BEGIN multisite_user_profile_attribute_lastname -->   
            <div class="row">
                <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_DESC}</label>{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME}
            </div>
            <!-- END multisite_user_profile_attribute_lastname --> 		
            
            <div class="row">
                <button type="submit" class="save">Speichern</button>
                <button type="button" class="" data-dismiss="modal">Schliessen</button>
            </div>
        <fieldset>

    </form>
</div>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_user_profile_form').submit(function() {
        jQuery.ajax({
            dataType: "json",
            url: '{MULTISITE_USER_PROFILE_SUBMIT_URL}',
            data: jQuery(this).serialize(),
            type: "POST",
            success: function(data) {
                if (data.status == 'success') {
                    jQuery.ajax({
                        dataType: 'html',
                        url: '/api/MultiSite/User/Profile',
                        type: 'GET',
                        success: function(data) {
                            if (data) {
                                jQuery('#multisite_user_profile').html(data);
                            }
                            jQuery('#multisite_settings_profile').modal('hide');
                        },
                        fail: function(data) {}
                    });
                }
            },
            fail: function(data) {}
        });

        return false;
    });
});
/* ]]> */
</script>
