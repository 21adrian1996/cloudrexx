<form role="form" action="#" id="multisite_user_profile_form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="multisite_settings_profile_label">Profile</h4>
    </div>

    <div class="modal-body">

        <!-- BEGIN multisite_user_profile_attribute_gender -->
        <div class="form-group">
            <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_DESC}</label>
            <select class="form-control" name="{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_NAME}" id="{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_ID}">
                <!-- BEGIN multisite_user_profile_attribute_gender_children -->
                <option value="{MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_CHILD_VALUE}" {MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_CHILD_SELECTED}>
                    {MULTISITE_USER_PROFILE_ATTRIBUTE_GENDER_CHILD_DESC}
                </option>
                <!-- END multisite_user_profile_attribute_gender_children -->
            </select>
        </div>
        <!-- END multisite_user_profile_attribute_gender --> 			

        <!-- BEGIN multisite_user_profile_attribute_title -->
        <div class="form-group">
            <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_DESC}</label>
            <select class="form-control" name="{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_NAME}" id="{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_ID}">
                <!-- BEGIN multisite_user_profile_attribute_title_children -->
                <option value="{MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_CHILD_VALUE}" {MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_CHILD_SELECTED}>
                    {MULTISITE_USER_PROFILE_ATTRIBUTE_TITLE_CHILD_DESC}
                </option>
                <!-- END multisite_user_profile_attribute_title_children -->
            </select>
        </div>
        <!-- END multisite_user_profile_attribute_title --> 			

        <!-- BEGIN multisite_user_profile_attribute_firstname -->
        <div class="form-group">
            <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_DESC}</label>
            <input type="text" class="form-control" id="{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_ID}" name="{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_NAME}" value="{MULTISITE_USER_PROFILE_ATTRIBUTE_FIRSTNAME_VALUE}">
        </div>
        <!-- END multisite_user_profile_attribute_firstname --> 			

        <!-- BEGIN multisite_user_profile_attribute_lastname -->
        <div class="form-group">
            <label for="{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_ID}">{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_DESC}</label>
            <input type="text" class="form-control" id="{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_ID}" name="{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_NAME}" value="{MULTISITE_USER_PROFILE_ATTRIBUTE_LASTNAME_VALUE}">
        </div>
        <!-- END multisite_user_profile_attribute_lastname --> 		

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    jQuery('#multisite_user_profile_form').submit(function() {
        jQuery.ajax({
            dataType: "json",
            url: '{MULTISITE_USER_PROFILE_SUBMIT_URL}',
            data: jQuery(this).serialize(),
            type: "POST",
            success: function(data) {
                if (data.status == 'success') {
                    jQuery.ajax({
                        dataType: 'html',
                        url: '/api/MultiSite/User/Profile',
                        type: 'GET',
                        success: function(data) {
                            if (data) {
                                jQuery('#multisite_user_profile').html(data);
                            }
                            jQuery('#multisite_settings_profile').modal('hide');
                        },
                        fail: function(data) {}
                    });
                }
            },
            fail: function(data) {}
        });

        return false;
    });
});
/* ]]> */
</script>
