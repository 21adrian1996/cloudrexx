<div class="grid-elm grid-align-1-1 grid-offset">
  <form role="form" action="#" id="multisite_edit_domain_form">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h2>{TXT_CORE_MODULE_MULTISITE_WEBSITE_DOMAIN_EDIT}</h2>
    <!-- BEGIN showEditDomainName -->
    <fieldset>
      <div class="row">
        <label for="edit_domain">{TXT_MULTISITE_WEBSITE_TITLE_NAME}:</label>
        <input type="text" name="edit_domain" id= "edit_domain" value="{MULTISITE_DOMAIN_NAME}">
      </div>  
      <div class="row">
        <button type="submit" class="save">{TXT_CORE_MODULE_MULTISITE_SAVE}</button>
        <button type="button" class="" data-dismiss="modal">{TXT_CORE_MODULE_MULTISITE_CANCEL}</button>
      </div>
    </fieldset>
    <!-- END showEditDomainName -->
  </form>
</div>
