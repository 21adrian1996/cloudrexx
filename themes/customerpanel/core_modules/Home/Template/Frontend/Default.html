<script type="text/javascript">
/* <![CDATA[ */
jQuery(document).ready(function() {
    function  loadContent(jQuerySelector, url, replace) {
        jQuery.ajax({
            dataType: 'html',
            url: url,
            type: 'GET',
            success: function(data) {
                if (data) {
                    if (replace) {
                        jQuery(jQuerySelector).replaceWith(data);
                    } else {
                        jQuery(jQuerySelector).html(data);
                    }
                }
            },
            fail: function(data) {}
        });
    }
    loadContent('#multisite_sites', '/api/MultiSite/Subscription/Summary?status=valid', true);
    //loadContent('#multisite_invoice', '/api/MultiSite/Invoice');
    loadContent('#multisite_user', '/api/MultiSite/User/Summary');
});

</script>
