<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">

            <form method="post" action="{NODE_LOGIN}" name="loginForm" role="form">
                <input type="hidden" value="{LOGIN_REDIRECT}" name="redirect" />


                <div class="form-group">
                    <input type="email" class="form-control" name="USERNAME" placeholder="{TXT_USER_NAME}">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="PASSWORD" placeholder="{TXT_PASSWORD}">
                </div>

                <!-- BEGIN captcha -->
                <div class="form-group">
                    {TXT_CORE_CAPTCHA}{CAPTCHA_CODE}
                </div>
                <!-- END captcha -->

                <div class="checkbox pull-left">
                    <label style="color:#555">
                        <input type="checkbox" value="1" name="remember_me">{TXT_LOGIN_REMEMBER_ME}
                    </label>
                </div>

                <button type="submit" class="btn btn-default pull-right">{TXT_LOGIN}</button>


                <p style="color: #ff0000;">{LOGIN_STATUS_MESSAGE}</p>
            </form>

        </div>
    </div>
</div>
<footer>
    <div class="col-lg-12">
        <ul class="list-unstyled">
            <li><a href="{NODE_MULTISITE_SIGNUP}" rel="nofollow">Register</a></li>
            <li><a href="{NODE_LOGIN_LOSTPW}" rel="nofollow">{TXT_PASSWORD_LOST}</a></li>
        </ul>
    </div>
</footer>
