<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- START login_index.html -->
<html>
    <head>
        <title>Contrexx Administration Console</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <meta name="robots" content="noindex" />
        <meta name="robots" content="nofollow" />
        <meta name="robots" content="noarchive" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <style type="text/css">
            html, body {
                margin: 0;
                font-size: 11px;
                font-family: arial, helvetica, sans-serif;
                min-height: 100%;
                width: 100%;
            }

            a {
                color: #206fab;
                text-decoration: none;
            }

            a:hover,
            a:focus {
                text-decoration: none;
            }

            #wrapper {
                position: relative;
                float: left;
                width: 100%;
                min-height: 100%;
                background: #ffffff;
            }

            #header {
                position: absolute;
                left: 0;
                top: 0;
                float: left;
                width: 100%;
                height: 53px;
                background: #206eaa url(template/ascms/images/login_header.jpg) left top no-repeat;
            }

            #header a {
                position: absolute;
                left: 12px;
                top: 15px;
                width: 137px;
                height: 25px;
                background: url(template/ascms/images/login_contrexx_logo.png) no-repeat;
                outline: 0;
            }

            #content {
                margin: 0 auto 0 auto;
                border-top: 162px solid transparent;
                border-bottom: 133px solid transparent;
                width: 300px;
            }

            #content h1 {
                font-size: 32px;
                font-weight: normal;
                margin: 0 0 50px 0;
            }

            #content form div {
                float: left;
                clear: both;
                width: auto;
                margin: 0 0 10px 0;
            }

            #content form div input[type=text],
            #content form div input[type=password] {
                float: left;
                width: 300px;
                height: 23px;
                line-height: 23px;
            }

            #content form div input[type=checkbox] {
                margin-top: 0px;
                margin-left: 0;
            }

            #footer {
                position: absolute;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 24px;
                background: #2170ac url(template/ascms/images/login_footer.jpg) left top no-repeat;
            }

            #footer a {
                position: absolute;
                left: 12px;
                top: 5px;
                width: auto;
                font-size: 11px;
                color: #ffffff;
                outline: 0;
            }

            #footer a:hover,
            #footer a:focus {
                background: transparent;
            }
        </style>
        {JAVASCRIPT}
    </head>
    <body>
            <div id="header"><a href="http://contrexx.com" target="_blank"></a></div>
            <div id="content">{CONTENT_FILE}</div>
            <div id="footer"><a href="http://contrexx.com" target="_blank">&copy COMVATION AG, Switzerland</a></div>
        <!-- END login_index.html -->
    </body>
</html>
