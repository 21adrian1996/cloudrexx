<!-- START dbm_show_table.html -->
<script language="JavaScript" type="text/javascript">
// <![CDATA[

function selectContent(itemId) {
    document.getElementById(itemId).focus();
    document.getElementById(itemId).select();
}
// ]]>
</script>
<!-- BEGIN showTable -->
<ul id="tabmenu">
	<li><a id="setTab_Html" class="active" href="javascript:{}" onclick="selectTab('Html')" title="{TXT_SHOW_TABLE_HTML_MENU}">{TXT_SHOW_TABLE_HTML_MENU}</a></li>
	<li><a id="setTab_Dump" href="javascript:{}" onclick="selectTab('Dump')" title="{TXT_SHOW_TABLE_DUMP_MENU}">{TXT_SHOW_TABLE_DUMP_MENU}</a></li>
</ul>
<div id="Html" class="setTab" style="display: block;">
	<table width="100%" cellspacing="0" cellpadding="4" border="0" class="adminlist">
		<tr>
			<th>{TXT_SHOW_TABLE_HTML_TITLE}</th>
		</tr>
	</table>
	<table width="100%" cellspacing="0" cellpadding="4" border="0" class="adminlist">
		<tr class="row3">{SHOW_TABLE_HTML_HEADERS}</tr>
		{SHOW_TABLE_HTML_CONTENT}
	</table>
	<br />
</div>
<div id="Dump" class="setTab" style="display: none;">
	<table width="100%" cellspacing="0" cellpadding="4" border="0" class="adminlist">
		<tr>
			<th>{TXT_SHOW_TABLE_DUMP_TITLE}</th>
		</tr>
		<tr class="row1">
			<td>
				<textarea style="width: 100%; height: 400px;" rows="20" cols="20" id="tableData">{SHOW_TABLE_SQL_DUMP}</textarea>
				<br /><br />
				<input type="button" value="{TXT_SHOW_TABLE_DUMP_BUTTON_SELECT}" onclick="selectContent('tableData');" />
			</td>
		</tr>
	</table>
	<br />
</div>
<!-- END showTable -->
<input type="button" onclick="history.back();" value="{TXT_SHOW_TABLE_BUTTON_BACK}" />
<!-- END dbm_show_table.html -->
