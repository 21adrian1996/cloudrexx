<!-- start login_lostpw.html -->
<div id="content_login_center">
    <div id="content_login">
        <form method="post" action="index.php?cmd=lostpw">
            <!-- BEGIN login_lost_password -->
            <table width="100%" cellspacing="0" cellpadding="2" border="0" summary="lost password form">
                <tbody>
                    <tr>
                        <td width="100%" colspan="3">{TXT_LOST_PASSWORD_TEXT}</td>
                    </tr>
                    <tr>
                        <td width="20%" valign="middle" nowrap="nowrap">{TXT_EMAIL}:</td>
                        <td width="80%" valign="middle">
                            <input type="text" name="email" style="width: 210px;" />
                        </td>
                        <td><img src="template/ascms/images/icons/32x32/lost_pw.gif" width="32" height="32" alt="login key" /></td>
                    </tr>
                    <tr>
                        <td width="20%"></td>
                        <td width="80%" colspan="2"><input type="submit" name="restore_pw" value="{TXT_RESET_PASSWORD}" /></td>
                    </tr>
                </tbody>
            </table>
            <!-- END login_lost_password -->
            <br /><div class="error">{LOGIN_STATUS_MESSAGE}</div>
        </form>
    </div>
</div>
<!-- end login_lostpw.html -->
